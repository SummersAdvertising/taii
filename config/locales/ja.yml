  human-guangzhou-1:
    main_title: "台一江銅、台一銅業 - ヒューマンリソース政策"
    subtitle: "台一銅業（広州）有限公司と台一江銅（広州）有限公司は“専業、技術、統合”の創造に尽力する一流先進生産企業で、終始人を第一とした経営理念を堅持し、人材強化戦略の実施、整った人材発展環境を通して、全社員と台一公司を共に発展及び進展させ、主に以下の台一の特色を持つヒューマンリソース管理体系を構築します。"
    title_one: "1、人員計画と人材募集"
    title_one_content: "企業の目標達成に必要な人員を正しく評価し、外から吸収した優秀な人材によって、業績パフォーマンスの優れた社員を内部に留め、企業内において優れた能力を有する作業チームを確保します。会社のヒューマンリソース計画や最適化した人員ニーズにより各職務が備える専門知識や技術を定義し、これを人材選抜の根拠や基準とします。"
    title_two: "2、教育訓練や職業発展"
    title_two_content: "各組織機能に必要な専門知識、技能および特定長所を定義し、組織の異なる発展段階にある社員の作業に必要な関連知識や技能に対して、教育訓練を展開し、企業の発展や社員個人の発展に必要な職業生涯設計をサポートすることで、双方の目標を達成します。"
    title_three: "3、激励、給与と福利厚生"
    title_three_content: "市場競争力のある給与と福利厚生の待遇を提供し、激励性のある給与体系を制定することで、優秀な人材を引き寄せ、業績パフォーマンスの優れた社員を留め、共に会社のために大きな利益を創造する、社員と会社がウィンウィンの結果となることを望んでいます。"
    title_four: "4、労資関係"
    title_four_content: "和やかな労資関係は社員の自尊自重および自己成長の能力を向上させ、組織全体の効率的な精進を追求し、社員の求心力を集めます。社員のニーズを配慮し、社員に良好な労働条件、就労環境および社員の救難救助や法律相談を提供するため、労働組合組織を利用して労資共に良好な交流調和を確保するのは、優秀な人材を引き寄せ、業績パフォーマンスの優れた社員を留め、共に会社のために大きな利益を創造するためです。伝達経路には、総経理や各事業部幹部による毎月の経営会議、会社全体の発展会議、会社内部ネットワーク、情報共有、および内部ネットワークでの公告欄などが含まれます。"
    title_five: "5、就労環境と社会責任"
    title_five_content: "安全に配慮された就労環境を社員に提供、社会環境を守り、周辺の企業および住民との関係を調和することは企業の責任です。会社は専門的な工業安全と環境管理部門を設立し、毎年社員のために無料で職業健康身体検査を提供しています。作業場所に対し職業有害要素の検査を行い、社員に対しては専門の安全教育訓練を行うことで、社員の安全衛生に関する知識や技能を強化し、廃液基準に達する排出と固体廃棄物依法に則る処理を確保し、企業発展をしていくと同時に社会に還元します。"
