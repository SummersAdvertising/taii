  about-responsibility:
    main_title: "サステナビリティ"
    title_one: "コーポレートガバナンスの履行"
    title_one_content: "<ul><li>台一グループは関連企業の社会的責任の制度および遂行の関連規定を制定しています。</li><li>台一グループは企業の社会的責任を推進する専（兼）任の部署を設置して関連措置を講じています。</li><li>グループ本部および各事業部の関連責任部署が共同で企業の社会的責任の遂行を推進しています。また、環境方針を通じ、社会的責任を実践する時に生み出される具体的な効果について、資源の浪費の削減およびエネルギー効率の向上を考慮しています。</li></ul>"
    title_two: "環境サステナビリティの発展"
    title_two_content: "台一グループは社会的責任を実践する時に、RoHS特定有害物質使用制限作業システムの推進、グリーン生産およびグリーン調達の積極的推進など、さまざまな方法で社会的責任目標を公表し、製造工程において実現しています。同時にクリーン生産技術の推進、無駄のない資源利用、製造工程および操作管理の改善により、廃棄物の発生の抑制および低汚染性原材料や無汚染性原材料の選択を可能にします。 "
    title_three: "公益の維持"
    title_three_content: "<ul><li>関連する労働法規を遵守し、従業員の合法的な権益の保障について適切な管理方法と手順を制定しています。</li><li>従業員に安全で健康的な労働環境を提供し、従業員に対して定期的に安全教育と健康教育を行っています。</li><li>消費者権益保護方針を制定、公開し、製品およびサービスに対する透明かつ有効な消費者苦情申し立て手順を提供しています。 </li></ul>"
