    main_title_desc: "研究開発部門はこれまで生産効率の改善と新製品を開発し、主に以下の事項において尽力してきました。 "
    title_1: "1、品質向上と生産効率の改善"
    title_1_content:  "研究開発部門は深耕、創新、グロバールの経営理念を持ち、40数年の銅加工製品製造経験および弛まぬ努力により、生産プロセス、機械効率と材料利用率の研究、製品品質の改善およびさらなるプロフェッショナル化を行ってきました。  <br>
              <br>
              2004年3月にはSCR溶炉と鋳造システムの生産効率向上に成功し、Φ8 mmの銅ロッド生産能力が125,000トンから150,000トンに向上、2009年には再びキャスティングシステム改造を行い、150,000トンから200,000トンへの向上に成功しました。<br>
              <br>
              SCR-3000の生産ラインの拡張成功に続き、2012年10月には2台のTS45伸線機にて電気システムの改造を行い、SIEIシステムからシーメンスS7システムへとアップグレードし、設備の稼働率および製品品質を大幅に向上させました。"
    title_2: "2、新製品の開発"
    title_2_content: "1、エナメル線高速機（DV120以上）専用の銅ロッド研究開発に適しています。この種類の銅ロッド表面は滑らかで傷跡がなく銅粉の量も少ないことから、生産されるエナメル線の表面ツブ/突起の警報が少なく、高電圧均一性に優れています！
        <br><br>
        2、極細線（0.04 mm以下）の高靭性銅ロッドの研究開発に適しています。この種類の銅ロッドは0.04 mmの引っ張り速度1500m/分に達し、複数回の焼鈍の必要がないことから、0.04 mmの伸長率は20％以上に達しています。"
