                  <td width='82%' valign='top'>異型銅材の工程は対称連続精密に属し圧延-押出し-成形することで生産ラインとなります→工程の応用は特製のローラー金型を使い、銅金属を圧延成形します。異型銅線は優れた高導電度を必要とする高効率モーターに応用され、高い占積率により電磁転換効率を向上させます。同時に高速運転時の結合強度と長期運転時の高温劣化安定性を誇ります。 </td>
                </tr>
                <tr>
                  <td valign='top'>用　　途：</td>
                  <td valign='top'>ハイブリッド自動車、電気自動車の車用モータ、横方向磁束モータ、工業用高効率モータ、メインシャフトモータ、ステッピングモータ、CNC旋盤、高効率センサーモータ、水中ポンプモータ。 </td>
                </tr>
