              <ul>
                <li>漆包線年產量 50,000 噸，系大陸華南裸銅線製造龍頭企業</li>
                <li>主要客戶均為產業之龍頭廠商，如德昌、Mabuchi、Panasonic、台達電子等家電業、電子業、汽車業、工具機業、重電業大廠</li>
                <li>ISO 9001、ISO 14001、UL 認証、ISO / TS 16949 自動車部品サプライヤー品質マネジメントシステム認証を取得しています。</li>
                <li>ソニーグリーンパートナーおよびパナソニック・万宝のAAレベルサプライヤー資格に認定されています。<br>
                  <br>
                </li>
              </ul>"
    title_six_list_3: "電線ケーブル：<br>
              <ul>
