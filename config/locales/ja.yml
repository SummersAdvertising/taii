  copper-research:
    main_title: "研究開発"
    main_title_desc: "研究開発部門はこれまで生産効率の改善と新製品の開発を行い、主に以下の事項において尽力してきました "
    title_1: "1、品質向上と生産効率の改善"
    title_1_content: "<p>定期的に行う“技術管理会議”により研究開発部門と製造部門は共同で製造工程、設備効率、原材料の選別など各の方面において研究を行い、細線の針穴ピンホール、酸化問題、粉塵問題などの重要工程問題を改善してきました。<br>
                <br>
              </p>
              <p>設備メーカと連携した機器への改造により、DV値がメーカー設計の上限を超え、生産能力を30％近く向上、異なる作業環境への順応、原材料の開発改善、現場での作業の困難性を解決、品質を向上させることと同時に、新材料の開発、製品の一部単価コストの低下、製品の市場競争力の増強を行いました。</p>"
    title_2: "2、新製品の開発"
    title_2_content_1: "研究開発部門は新製品の研究開発に力を入れ、以下の新製品の開発に成功してきました："
    title_2_content_2: "高性能耐冷媒線"
    title_2_content_3: "超薄型塗膜微細線"
    title_2_content_4: "低ガス密閉電子デバイス用エナメル線"
    title_2_content_5: "Φ2.0 以上“0”ピンホール加工線の高い耐高温ワイヤー" 
    title_2_content_6: "180℃直接はんだ自己融着線など"
    title_2_content_7: "<p>その中でも高性能耐冷媒線DFWBは特殊な専門技術を有し、一方向性耐摩耗テストでは平均1800ｇ以上、滑り性は0.04以下、総合性能は一般の製品に比べ30％以上と、高効率、低エネルギー消費の高性能コンプレッサーモータに最適です。
<br>
超薄型塗膜微細線は塗皮膜の厚さ6μ以下の状況でピンホールを3つ以下、外径を平均2μ以内に保ちます。低ガスエナメル線は皮膜の種類および表面の潤滑油に厳しい要求を求めるだけでなく、すぐれた滑り性の確固により巻線時においての作業がスムーズになり断線させません。2.0太線および180℃直接はんだ自己融着線などはお客様の特殊需要を完全に満たし、大変優れた品質であることから、一般のメーカーでの代替えが効きません。現在技術研究開発の方向性は耐高周波線、リッツ線、その他アルミエナメル線などに拡大させています。</p>"
