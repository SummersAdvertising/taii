    nav_main_op_3: "海外事業群"
    main_title: "台一グループ"
    subtitle: "業界のリーディングブランド"
    main_content: "2014年の台湾の『天下雑誌』によると、台一国際の売上規模は台湾大手メーカー2000社中73位であり、大きな市場シェアと優れた顧客層を持っており、営業規模は台湾、中国、香港で上場する同業者の先頭を切っています。当グループは中国国内の裸銅線、エナメル線業界において主導的な役割を果たすメーカーとなっており、中国国内で第3位、華南地区では最大の裸銅線、エナメル線メーカーです。"
  about-operating-2:
    main_title: "台湾事業群"
    subtitle: "エナメル線、電力ケーブル、光ケーブルおよび絶縁材料形成の水平的かつ垂直的分業体系"
    title_one: "1、エナメル線事業部"
    title_one_content_1: "エナメル線の年間生産能力は16,000トンで、台湾のエナメル線製造業において主導的な役割を果たしています。"
    title_one_content_2: "高付加価値の（1）耐サージ性エナメル線、（2）耐高周波エナメル線、（3）耐高温有色エナメル線の研究開発に成功し、米国、ドイツおよび台湾で特許権を取得しており、それを実現させた台湾唯一の会社です。現在、世界では当社を含め、日本の古河、米国のフェルプス・ドッジおよびエセックスの4社のみが生産と販売の特許権を持っています。"
    title_one_content_3: "高付加価値のエナメル線はドイツ、米国および台湾の特許を取得しています。"
    title_two: "2、電線ケーブル事業部"
    title_two_content_1: "プラスチック電線ケーブルの年間生産能力は21,600トン、高圧電力ケーブルの生産能力は14,400トン（最適の製品構成は16,000トン）です。"
    title_two_content_2: "台湾電力公司の 15kV、25kV、69kV、161kV 高圧電力ケーブル型式認証試験に合格しています。"
    title_two_content_3: "161kV 架橋 PE 電力ケーブル全体システムの設計、規格および施工能力を備えた電力ケーブル施工チームが世界の工事市場のニッチを開拓しています。"
    title_two_content_4: "台湾プラスチックグループの50社（麦寮、六軽、南亜、台化など）の高圧ケーブルの指定サプライヤーとなっています。"
    title_two_content_5: "ISO 9001、ISO 14001、UL 認証を取得しています。 2013年6月末にISO / TS 16949 自動車部品サプライヤー品質マネジメントシステム認証を取得しました。"
    title_three: "3、絶縁材料事業部"
    title_three_content_1: "各種エナメル線塗料の年間生産能力は4,800トンです。"
    title_three_content_2: "（1）耐サージ性エナメル線、（2）耐高周波エナメル線、（3）耐高温有色エナメル線に関する米国、ドイツ、および台湾などの複数の特許を取得しています。"
    title_three_content_3: "台湾の工業技術研究院と高品質の塗料を共同開発し、技術占有権を取得しています。"
    title_three_img_url: "/css/images/jp/ab-22.jpg"
    title_three_img_url_2: "/css/images/jp/ab-22_2.jpg"
    title_four: "4、3C部品事業部"
    title_four_content_1: "2012年に情報通信機器部品事業を開始し、電子ケーブル、電源コードなどの製品を年間約6000万セット生産しています。"
    title_four_content_2: "垂直統合の生産能力を持っています。"
    title_four_content_3: "50年にわたる線材生産経験と欧州から輸入した先進的なマルチヘッド伸線機と撚線機を利用し、製造工程の安定化と航空宇宙産業の要求に応えられる品質管理を行っています。"
    title_four_img_url: "/css/images/jp/ab-23.jpg"
    title_five: "5、瀚頂生物科技"
    title_five_content: "瀚頂公司は屏東にある台湾グリーンバイオパークにISO 22000とHACCPの2つの国際的な食品認証を取得した初の「アクアポニックス」生態漁場を設立してMade in Taiwanの生鮮食品ブランド、「淳鮮」（Puredise）を築き、脈々と続くサステナブルおよび新鮮と健康を堅持する新たな食文化の理念を育んでいます。"
    title_six: "6、台一重工科技股份有限公司"
    title_six_content: "金属材料の応用開発技術に注目し、複合金属の圧延技術、極薄精密圧延技術、抗菌ステンレス技術の応用、設備製造工程開発技術を持っています。また、高雄金属センターと協力してさまざまな産業技術を革新、応用し、当社が開発した異形銅材圧延銅ローターは世界のメーカーから高い評価を得ており、今後も製品の研究開発プロジェクトを進め、より高品質の商品を創出していきます。"
