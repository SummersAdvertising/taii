    subtitle: "ヒューマンリソースの発展はヒューマンリソースの管理機能の中でも重要な部分になります。トレーニングや発展が含まれるだけでなく、個人の人生設計や発展活動および業績評価が含まれます。組織のパフォーマンス向上を維持するため、企業の短期、中期、長期的な運営発展の人的資産を確立、開発の継続およびヒューマンリソースの最適化を行い、台一国際は以下のヒューマンリソース政策を制定しております："
    title_one: "1、職能を強化し発展する組織に順応"
    title_one_content: "職務分析や職能の差異化の検査、改善計画の向上を立案、段階性のトレーニングおよび育成企画を通して、段階的に核心人材の専門能力を深め、人材の視野を開拓します。"
    title_two: "2、業績向上、利益共有"
    title_two_content: "重要業績評価指標により設定された業績考査項目は、双方向制定考査基準および面談を通して、向上改善計画を共に制定し、上司や部下との間の信頼度および共通の感覚を培い、管理目標の業績を達成します。同時に生産賞与制度を企画執行し、事業部の月経営成果（営業利益収益還元）をもって、生産量と結合、屑線率、出荷量などの指標で賞与上限を計算し、個人の月業績成績によって発給することで、利益の共有を達成します。"
    title_three: "3、未来のニーズに必要とされる人材に対応"
    title_three_content: "市場競争力を持つ給与制度を築き、客観的で公正な業績評価を行い、核心機能、管理職能や技術職能が成長していくような昇格制度を奨励し、制度や人間的な角度から配慮して優秀な人材を広く受け入れます。"
    title_four: "4、人材の最適化精進プラン"
