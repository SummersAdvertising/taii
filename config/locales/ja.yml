    main_title_desc: "<b>太陽光発電用ケーブル</b><br>
       <p>電圧1.8ｋV（線芯間非接地システム）の直流電圧、ソーラーシステムDC側には単心軟線を使用、運転環境温度90℃が最適です。</p>"
  guanyin-product-7:    
    main_title: "架空線、消防線"
    title_1: "1、架空線"
    title_1_conent_1: "<h5>全アルミ電線</h5>
            本製品はアメリカのASTM B-230 および 231 class AA、IEC60888、GB/T3048.2などの標準に一致し、発電所内部の回路に適しています。<br>
            "
    title_1_conent_2: "<h5>鋼心アルミ線</h5>
            本製品はASTM B-230、B-231、B-232、B-233、B-498、A-90、A-239、IEC60888、GB/T3048.2 などの標準に一致し、発電所内部の回路に適して、電圧は架設状況により1kV ~750 kVまで可能です。"
    title_1_conent_3: "<h5>高圧架橋PE耐候性電線</h5>
            主に市街地近くの高圧架空配線に用いられ、架橋PEは被覆屋外用耐候線としてTPC A009標準に一致します。"
    title_2: "2、消防線"
    title_2_conent_1: "<h5>耐熱電線ケーブル</h5>
            本產品採用交連聚乙烯絕緣，聚氯乙烯混合物或低煙無毒被覆，耐熱溫度 300℃或 380℃ 適用於消防安全設備緊急供電系統之信號，標示燈及控制迴路所使用之耐熱電線電纜符合。<br>
            "
    title_2_conent_2: "<h5>ゼロハロゲン低煙難燃ケーブル</h5>
            本製品は架橋ポリエチレン絶縁を採用し、ポリ塩化ビニルを覆う低煙ゼロハロゲン材料により、消防安全施設緊急電力供給システムの電源、ループ制御、監視および通信回路に適し、UL、SAE、SJE標準を満たします。<br>"
    title_2_conent_3: "<h5>耐燃ケーブル</h5>
            消防安全設備緊急電源供給システムの電源、ループ制御、警報、監視および通信回路に使用される耐燃ケーブルは、耐燃温度840℃/30minあるいは950℃/90minの構造で、材質および性能などの技術上の規範および試験方法は、耐燃ケーブル認可基準の規定を満たします。"
  guanyin-product-8:
    main_title: "電線ケーブル、高中圧ケーブル"
    title_1: "1、電線ケーブル"
    title_1_content_1: "<h5>制御ケーブル</h5>
              ポリエチレン絶縁、ポリ塩化ビニルシース(CEV）およびポリ塩化ビニル絶縁、ポリ塩化ビニルシースCVVは、主に600V以下の発変電所での回路制御、および一般器具のループ制御用線はJIS C3401、TPC A040などの標準を満たしています。<br>
              "
    title_1_content_2: "<h5>ポリエチレン絶縁ケーブル</h5>
              規定電圧450／750Vおよび以下のポリ塩化ビニル絶縁電線および軟線は、IECなどの各国の標準製造にカスタマイズできJIS C3605標準に一致しています。<br>
              "
    title_1_content_3: "<h5>600V架橋ポリエチレン絶縁リボン遮へい制御ケーブル</h5>
              600V架橋ポリエチレン絶縁リボン遮へい制御ケーブル<br>
              "
    title_1_content_4: "<h5>照射架橋ケーブル</h5>
              お客様のご要望に応じて国際電工委員会の推奨する標準IEC、イギリス標準およびアメリカ標準に準じた生産ができます。<br>
              "
    title_1_content_5: "<h5>PVC電線</h5>
              ポリ塩化ビニルを主成分とした混合物絶縁は、主に600V以下の一般電気工作物の絶縁電線、および一般建築用線として、TPC A006、JIS C3342などの標準に一致しています。 <br>
              "
    title_1_content_6: "<h5>エレベーターケーブル</h5>
              エレベーターの昇降移動性、高頻度の往復湾曲、抗張力、導体の延伸断裂を防ぐ柔軟性、耐機械性、ねじりバランス、応力均衡に耐えるJIS C3408などの各国標準に一致しています。<br>
              "
    title_1_content_7: "<h5>出口線</h5>
              ポリ塩化ビニル成分混合物の絶縁は、出口線の柔軟性に優れ、一般には電気機具の引き出し接続線および電盤内部の接続線およびその他湾曲性を持つモーターの出口線に適しています。<br>
              "
    title_1_content_8: "<h5>軽量ケーブル</h5>
              軽量ケーブルはキャブタイヤ（Cabtye）ケーブルと呼ばれ、主に工場、鉱石場、農場および電動工具のようなその他移動性に用いられ、レッカー車などの用途はJIS C3312などの標準を満たしています。"
    title_2: "2、高中圧ケーブル"
    title_2_content_1: "<h5>127／230kV ~ 330/345kV 架橋ポリエチレン絶縁ケーブル</h5>
              本製品は商用電源周波数127/230kV ~ 330/345kVに適し、架橋ポリエチレン絶縁電力ケーブルはIEC62067およびGB／Z18890.2標準に一致し、高電圧送電線用に適しています。 <br>
              "
    title_2_content_2: "<h5>600V~87／161kV 架橋ポリエチレン絶縁電力ケーブル</h5>
              本製品は商用電源周波数 600V ~ 87／161kVに適しIEC60502、IEC60840、GB／T12706GB／T11013 標準送配電回路の電力配送に一致しています。<br>
              "
    title_2_content_3: "<h5>シロアリ対策電力ケーブル</h5>
              規定電圧127／230kVおよび以下の架橋ポリエチレン絶縁銅芯、アルミ芯でシロアリの被害を防ぎ、IEC60502、IEC60840 および GB2951.38に一致しています。<br>
              "
    title_2_content_4: "<h5>水トリー対策ケーブル</h5>
              本製品は商用電源周波数3.6／6kV~ 26／35kVに適し、湿気が重い、あるいは地下水の豊富な敷地のケーブルおよび水トリーの発生を制御に、信頼のおける送配電回路を増加させ、TPC業研155などの標準に一致しています。<br>
              <br>
              電力系統プロセス図：<br>"
