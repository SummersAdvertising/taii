                  <td width='18%' valign='top'>特　　徴：</td>
                  <td width='82%' valign='top'>現在市場に普及する三相センサーモータのローター材料の多くはアルミを採用していますが、銅は高い導電性を有し、電気抵抗値はアルミの3分の2前後しかありません。ローター材料をアルミから銅へと変更することで、オーム損失を効率的に下げます。それにより損失する総減少量は15％～20％に達し、モーター重量も5％～10％軽量化します。その他差し込み式銅ローターは圧鋳式銅ローターに比べいくつも利点があります。銅材質量が高く、気孔も少なく、工程温度が低く、銅片の数量設計が比較的多いなど、高出力、高効率、高価値のモーターへの使用に適しています。 </td>
