  about-concept:
    title_one: "台一国際の企業経営理念"
    title_one_content: "<b>深耕</b><br>技術の研究開発に徹底的に取り組むことで、自らの能力を高め、顧客を開拓し、客の当社製品に対する信頼を得ます <br><b>革新</b><br>意識のイノベーション、技術のイノベーション、製品のイノベーション<br><b>国際観</b><br>世界に向けて、経営のグローバル化、グローバル企業グループの理想の実現"
    title_two: "会社のビジョン"
    title_two_content: "世界最先端で業績の優れた会社となり、お客様と緊密に協力し、最良の産業クラスターにおけるサプライチェーンパートナーを共に築きあげます。"
    title_three: "将来展望"
    title_three_content: "生産の垂直統合をさらに推進して製品の付加価値を高め、市場競争力および会社の永続経営を維持していきます。そして巨大な規模の経済を実現し、積極的に事業分野の拡大を図っていきます。<br>産業を超えた提携を行い、川上メーカー、川下メーカーとの連携強化ます。<br>資本構成とマネージメント基盤を確固なものとしていきます。"
    title_four: "台一国際会社概要"
    title_four_content: "台一国際股份有限公司は1954年に設立され、現在およそ60年の歴史を持っています。<br><br>現在、グループには、台湾に観音工場（電線ケーブル/情報通信機器部品）、新竹工場（エナメル線）、樹脂工場（絶縁ワニス）の3工場および瀚頂生物科技（水産養殖、販売）、台一重工（先進金属材料）の2社、そして中国に台一銅業（エナメル線）、台一江銅（銅ロッド）の2工場、合計5つの工場と2つの子会社があります。また、当社の主要製品は、高圧、中圧、低圧電線、光ケーブル、エナメル線、平角線、三層絶縁電線、自動車用電子ケーブル、電源コード、電源コード関連製品、錫めっき銅線、太陽光発電用ケーブルなどであり、製品は主に高効率の信号伝送、電力伝送およびエネルギー変換に使用されています。<br><br>川上の裸銅線生産から川下のエナメル線、電力ケーブル、光ケーブルおよび絶縁材料の生産までを網羅し、産業の関連性が高く、垂直水平統合の強みを持っています。関連製品については、ISO 9001、ISO 14001、TS 16949、QC 080000などの関連認証を取得済みであり、SAP ERPを通じて会社全体の資源計画システムを統合し、製品品質および工場管理は国際的な大規模工場に引けを取りません。瀚頂生物科技を新たに設立してオーガニック生態水産養殖の分野に参入し、ISO 22000およびHACCP食品安全認証を取得しています。台一重工はハイテクノロジーの複合金属、抗菌性金属および高強度ステンレス材の製品開発に従事し、その分野の発展に尽くしています。<br><br>会社の業績は良好であり、2014年に『天下雑誌』が行った上場企業2000社を対象にした調査結果によると、台一国際グループの売上高は調査対象企業中73位、金属製造業中2位となっています。また、高い市場占有率と優良顧客層を持ち、その営業規模は、台湾、中国、香港で上場する同業者の先頭を切っています。当グループは中国国内の裸銅線、エナメル線業界において主導的な役割を果たすメーカーとなっています。"
  about-interested:
    main_title: "ステークホルダー"
    title_1: "コーポレートガバナンスの履行"
    content_1_1: "台一グループは、投資家、顧客、従業員、サプライヤー、取引銀行などのステークホルダーと適切に意思疎通を図り、その権益を積極的に保護しています。"
    content_1_2: "台一グループは企業の社会的責任に関する制度およびその遂行に関する規定を制定しています。労働条件、人権規定、労働者の安全衛生および環境保護要求を上回って遂行しています。"
    content_1_3: "台一グループ本部および各事業部の関連責任部署が共同で企業の社会的責任の遂行を推進しています。高品質の電力伝送部品および高効率の電力変換部品を積極的に開発し、資源の浪費を抑制し、エネルギー効率を向上させています。"
    title_2: "環境サステナビリティの発展"
    content_2: "台一グループは社会的責任を実践する時に、RoHS特定有害物質使用制限作業システムの推進、グリーン生産およびグリーン調達の積極的推進など、さまざまな方法で社会的責任目標を公表し、製造工程において実現しています。同時にクリーン生産技術の推進、無駄のない資源利用、製造工程および操作管理の改善により、廃棄物の発生の抑制し、サステナブルナ経営環境を創造しています。"
    title_3: "公益の維持"
    content_3_1: "関連する労働法規を遵守し、従業員の合法的な権益の保障について適切な管理方法と手順を制定しています。"
    content_3_2: "従業員に安全で健康的な労働環境を提供し、従業員に対して定期的に安全教育と健康教育を行っています。"
    content_3_3: "消費者権益保護方針を制定、公開し、製品およびサービスに対する透明かつ有効な消費者苦情申し立て手順を提供しています。"
    content_3_4: "サプライヤーと協力して企業の社会的責任の向上に努めています。"
    content_3_5: "ビジネス活動や寄贈、企業ボランティアサービス、その他無償の専門サービスを通じて地域社会の発展および慈善公益団体の関連活動に参加しています。"
    title_4: "ステークホルダーおよびパートナー"
    content_4: "<p>ステークホルダーとは企業の決定および行動の影響を受ける個人および組織のことであり、具体的には、従業員、顧客、サプライヤー、地域社会組織、親会社または系列会社、提携者、投資家および株主などのことです。そのため、企業が永続的な発展を望む場合、さまざまな異なるステークホルダーに対応した方策を講じる必要があります。株主の権益を重視すると同時に、従業員、顧客、サプライヤー、地域社会およびすべての関連する個人および組織にも注目しなければなりません。あたかも企業保有者が同心円の中心であり、それが外に向かって幾重にも拡散していくかのようです。</p>
    <p style='margin:10px 0 0 0'> 企業はステークホルダーの考えを理解する必要があります。常にステークホルダーと透明性のある意思疎通を行うことで、永続的な発展の重要な参考としなければなりません。台一国際は、日常業務についてさまざまな形態でステークホルダーと意思疎通を図るほか、自社のウェブサイトもまたステークホルダーと会社が意思疎通を行うもっとも基本的な手段となっています。製品情報、業務取引、IR情報、採用情報、企業の社会的責任など、いくつかの関連類型に分類した上で専任の担当者が管理する社外専用メールアドレス　<a href='ivanc@tai-i-int.com.tw' target='_blank'>ivanc@tai-i-int.com.tw</a> を設定し、種類別に各業務担当部署に振り分け、処理を行っています。その他、各工場には住民との意思疎通手段を設け、さらに担当者が不定期に工場周辺を訪問し、住民がいつでも工場の担当者と意思疎通を行えるようにしています。</p>"
    title_5: "ステークホルダーとの意思疎通方法"
    content_5_1: "<p>台一国際のパートナーは下図のように、株主および投資家、顧客、現職従業員、将来の従業員、退職者、地域社会、サプライヤー、アウトソーシー、サブコントラクター、非政府組織（NGOs）および研究者・専門家などで構成されています。</p>"
    content_5_2: "<p><b>投資家</b><br>
      台一国際では、毎年の株主総会において会長が経営陣の先頭に立って投資家に説明を行い、質疑応答を行っています。また、会社および証券取引所のウェブサイトに年次報告書、各期の財務諸表、重大な決議および株価情報などを掲載し、投資家の投資決定における参考に供しています。</p>
    <p><b>顧客</b><br>
      台一国際は積極的に顧客の要望に応え、品質、コスト、管理システムのほか、環境安全衛生管理の徹底的な遂行、‘ROHS’指令の実施、Green Partner（グリーンパートナーシップ）への参加、労働者の権益および道徳の強化などを行っています。関連企業の社会的責任に関する議題および管理措置についても台一国際は長く関心を持ち、積極的に推進してきました。それと同時に台一国際はこのような観点に立つ顧客に対する深い理解、世界の推進状況の分析、顧客の社会的責任推進計画への積極的な参加を継続し、新たな観点と方法を台一国際の管理システムに取り込んでいます。</p>
    <p><b>アウトソーシー / サプライヤー</b><br>
      台一国際は共存共栄の考えに立ってサプライヤーおよびアウトソーシーと取引を行っています。品質 / サービス水準、グリーン製品、運営製造、コスト、環境安全衛生、労務管理、道徳規準などについて、品質、生産技術、環境工学、調達などの部門の担当者からなる審査チームを結成し、新たなサプライヤーに対する資格評価を行い、審査に合格した場合にのみ提携を行っています。すでに提携関係にあるサプライヤー / アウトソーシーについては、定期的に審査および評価を行い、品質と納期を確保しています。</p>
    <p><b>地域社会</b><br>
      台一国際は、桃園観音、桃園楊梅、新竹、屏東、広州などに工場を有しています。長年にわたって地域社会と関係を深め、地域活動への参加、支援、地域への定期訪問を通じて住民と良好な関係を築いています。</p>
    <p><b>サブコントラクター</b><br>
      サブコントラクターの施工リスクを軽減させるため、台一国際はサブコントラクターに対して現地法令および労働安全衛生マネジメントシステムOHSAS 18001などの規格への順守を求めるとともに、「作業交付請負管理細則」を制定し、安全管理目標を確実なものにしています。</p>
    <p><b>従業員</b><br>
      台一国際は従業員の福利を優先的に考え、従業員に対する待遇と福利を重視し、競争力のある賃金福利厚生方針を制定しています。従業員の賃金はその学歴、経歴および業績を基準に決定し、性別、人種、宗教、政治思想、婚姻状況などの違いによって差別されることはありません。台一国際は、従業員が安全で快適に労働できる環境と平等なキャリア形成の機会を提供し、毎年100回以上の社内外の教育課程を実施して従業員のスキル向上を支援しています。キャリア形成計画および研修システムの完備によって優秀な人材が会社に定着すると考えています。</p>
    <p><b>労働衛生</b><br>
      労働環境と従業員の安全保護が会社経営にとって重要であるという観点から、台一国際はISO 14001、QC 08000およびTOSHMSのマネジメントシステムを運用して重大な環境配慮、職業安全衛生リスク管理、再利用目標およびプロジェクト管理を展開して改善を行い、作業担当者の安全と健康を確保しています。その他、毎年無償で従業員健康診断、社員旅行を実施するとともに、運動施設と設備を設置し、定期的に各種球技大会を開催しています。また、牛乳、ジュースなどの飲み物を無償で提供して従業員の体力補充、士気および活力の向上を図り、あらゆる面において従業員の心身の健康を促進しています。 </p>
    <p><b>生活環境</b><br>
      台一国際はすべての従業員の生活の向上に努めており、各工場には上質な従業員宿舎を設け、快適な居住環境を提供しています。また、一部の交通の便が良くない工場では、宿舎と工場を往来する無料の従業員送迎用バスを用意しています。従業員の声に耳を傾けるため、各種意思疎通用のメールアドレスと専用電話番号を設けています。従業員は何か要望がある場合、「会社メールアドレス」、「人事月例会議」、「セクシャルハラスメント相談メールアドレス」などを通じて報告することができます。その他、定期的に労使会議を開催して円滑な意思疎通を図っています。</p>
    <p><b>教育訓練とキャリア形成</b><br>
      台一国際は従業員の研修と成長を重視しており、明確な生涯発展計画を提供するため、TTQSトレーニングシステムを設置し、教育訓練資源の補足を行っています。従業員は入職後すぐに会社の経営戦略、企業の社会的責任の理念とその関連方針および安全衛生規範と管理システムなどについて研修を受けます。その後各部門に配置された後、職務内容に応じて長期間の総合的な専門的研修が行われます。</p>"
