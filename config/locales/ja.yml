    title_5: "国連物資購買センター"
    content_1: "<h4>国連物資購買監理センター台湾センター紹介</h4><p>アメリカのロサンゼルスに成立した、国連直属の世界情報機構（WIO-UN）は全世界で最高権威かつ最も全面的な情報機構で、長年にわたり各国の発展や進歩のために、卓越した貢献をしてきました。<br><br>「国連ミレニアム開発目標」を実現させるべく、国連世界情報機構の理事会は国連国際資本、財団、銀行など国連世界情報機構の金融投資グループ（WIO-UN Corp）を成立させ、2011年末にはアメリカのロサンゼルスに中国駐在の総理事館として正式に確認し、2012年中国運営本部を成立させました。<br><br>国連世界情報機構の金融投資グループは長年にわたり世界各国で超大型項目の提携を成功させて国際資本を集め、数々の国際銀行、財団および信託銀行を手配し複数プロジェクトの融資を完成させました。国連ミレニアム開発目標を実現させ、ともに発展の道を歩むべく、国連世界情報機構のアメリカ本部許可を得て、中国にも国連物資購買監査センター（UNMPCC）を成立、中国企業の物資の流れ込みのために国連は購買を行い、各国の政府は購買およびサービスを提供することで、世界の科学技術のプロジェクトにおけるビジネスプラットフォームを提供しました。<br><br>さらに多くの台湾企業が国連購買やメンバー国購買に加わることのできるよう、そして、世界の高いレベルの科学技術の項目を台湾に持ち込むべく、国連物資購買監理センターは特別に中華関懐両岸企業聯合会会長の呉達民氏に国連物資購買管理センターの台湾センター（UNMPCCTW）を全権委譲し、台湾にも専属のプラットフォームを設けることで、国連ミレニアム開発目標の実現、貢献に励みます。</p>"
