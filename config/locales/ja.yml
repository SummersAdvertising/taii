  copper-intro:
    main_title: "台一銅業（広州）有限公司概要"
    main_desc: "1997年5月に台湾台一国際股份有限公司の投資により設立し、広州経済技術開発区東区に位置します。公司登録資本5,076万ＵＳドル、投資総額8,446万ＵＳドル、社員は約650名であり、近年における毎年の営業額は約20億人民元です。
<br><br>
公司の各種エナメル線の年産量は50,000トンです。ドイツ、日本、イタリア、台湾から輸入された先進設備および測定設備、熟練した作業技術を有しています。
<br><br>
ISO 9001の品質マネジメントシステム、ISO 14001の環境マネジメントシステム、ISO/TS16949自動車品質マネジメントシステムなどの管理標準を厳しく執行し、製品はアメリカUL安全認証、SONY GPグリーンパートナー認証を獲得しただけでなく、EUのRoHＳおよびReachなどの環境有害物質管理規定にも合致しています。
<br><br>
優良グループとしての伝統を持ち、様々な栄誉、安全生産標準化企業資格、広州市清潔生産企業評定、中国品質誠信企業などの称号、広東省優秀台資企業の称号も取得しました。
<br><br>
主な製品としては各種エナメル線で、製品線径の範囲は0.040 mm - 3.20 mmまであり、製品は一般のエナメル線を含む、耐熱エナメル線、自己融着エナメル線、耐冷媒エナメル線、耐コロナ性エナメル線、高温耐久はんだ付けエナメル線、リッツ線、三層絶縁線、平角エナメル線、異型銅線および関連特殊エナメル線があります。製品は空調コンプレッサー、コイル、モーター、変圧器、発電機、マイクロ電子微電制御システム、ATX電源、電動自動車などの分野に幅広く汎用されています。"
