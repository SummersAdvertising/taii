                <tr>
                  <td width='18%' valign='top'>特　　徴：</td>
                  <td width='82%' valign='top'>この技術は圧延ロールを利用した方法で、常温下異なる種類の金属を圧力で張り合わせ、均一で密着した複合金属材料になります。この方法で2種類から3種類以上の金属を合わせることができ、各自の特性を発揮し、足りない箇所を補うことで、合金よりも低コスト、片面特性が明確、工程内における異物の混入防止、気泡の発生を避けられるなどの利点があります。工程パラメータの制御と原料の選択を行うことで、指定の厚さ、指定する箇所への複合金属を作り出すことができます。</td>
                </tr>
                <tr>
                  <td valign='top'>用　　途：</td>
                  <td valign='top'>2種類以上の金属特性を希望する場合、既存のメッキ、はんだ工程製品以外に、さらなる市場応用に用いられます。例えば耐電位差腐食媒質、高強度軽質複合材、軽量化鉛酸電池の電極、歯科や整形外科用の拒絶反応防止かつ高い強度を持つ人体組織移植材</td>
                </tr>
                <tr>
                  <td valign='top'>適用線径：</td>
                  <td valign='top'>現在ではシート材に合わせた後、市場で必要とされる金属製品に加工します。将来は金属の多種化、複数層の複合を目指し、指定された厚さの調整、特殊形状工程などの技術を確立し、お客様の多様化するニーズを満たします。</td>
                </tr>
              </table></td>
            <td width='26%' align='right' valign='top'><img src='/css/images/hc-08.jpg'></td>
          </tr>
        </table>
      </div>"
