  about-evolve:
    main_title: "研究開発"
    title_one: "1、研究開発計畫"
    title_one_content: "エナメル線産業において：<br>
台一グループは古くから国内エナメル線の重要なメーカーであり、長年培ってきた銅加工経験を活かし、高級製品および高付加価値製品の研究開発を積極的に行い、優れた製品ラインアップにより、収益力を向上させています。"
    title_two: "電力ケーブルにおいて："
    title_two_content: "台湾市場において台湾電力の第七送配電計画などの公共工事を受注して引き続きケーブル需要を獲得しているほか、現在の優れた生産技術を活かして積極的に中国のインフラ工事における電力ケーブル需要を獲得し、「中国第十二次五カ年計画」および「スマートグリッド」における電力ケーブル需要を確かなものとして顧客層を拡大しています。"
    title_three: "塗料において："
    title_three_content: "エナメル線塗料の量産および特殊線の塗料の改良について、研究開発能力を強化し、社内需要を満たすだけでなく、積極的にグローバル市場を開拓して利益獲得機会を拡大しています。"
    title_four: "環境保護グリーンエネルギーにおいて：<br>
    専門の研究開発機関との協力を継続し、川上産業と川下産業を結び付け、新製品の開発および製品の核となる生産技術の獲得により収益力を向上させています。"
    title_five: "2、已開發成功之技術或產品"
