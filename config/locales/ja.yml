                <li>獲 ISO9001、ISO 14001、UL 認證。 2013 年 6 月底通過 ISO／TS16949 汽車體系品質管制體系認證<br>
                  <br>
                </li>
              </ul>"
    title_six_list_4: "電子電源線：<br>
              <ul>
                <li>年產能：6,000 萬組</li>
                <li>年產值：14 億台幣</li>
                <li>電源線適用於 NB、PC</li>
                <li>電子線適用於 NB、PC、3C 消費、汽車及醫療、Cable Server<br>
                  <br>
                </li>
              </ul>"
    title_six_list_5: "太陽能線：<br>
