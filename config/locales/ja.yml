<li>低煙無鹵環保電纜</li>
<li>光纖帶 100 芯溝槽體</li>
<li>高耐熱漆包線</li>
<li>直焊耐高溫（H 級）特殊漆包線</li>
<li>異型銅線</li>
<li>平角銅線</li>
<li>平角漆包線</li>
<li>PV Ribbon（めっきリボン線）</li>
<li>PV Wire（太陽光発電用ケーブル）</li>
<li>Power cord（電源コード）</li>
              </ul>"
  about-superiority:
    main_title: "競争優位"
    title_one: "1、垂直統合型企業構造"
    title_one_content: "台一グループはエナメル線から電線ケーブルなどの関連製品までを取り扱い、垂直統合型の企業構造となっています。銅導体を製造する銅板材料の取得からグループ内の樹脂工場によるエナメル線を覆う絶縁材料の直接供給までをトータルに品質管理することで、高品質の電線ケーブルとエナメル線の安定生産を確保しています。"
    title_two: "2、先進的な生産設備"
    title_two_content: "台一グループの生産設備は主に米国、イタリア、ドイツ、日本などの先進国から輸入しています。高水準の製品品質を確保しています。"
    title_three: "3、全面的な技術サポートサービス"
    title_three_content: "競合他社が外部調達を行っているのとは異なり、銅材処理の専門技術を持っているため、顧客の要望に合わせて調整を行うことができ、技術的優位を確認できます。台一グループは顧客と良好な関係を維持し、場合によっては研究開発チームが顧客の生産チームと共同で研究開発を行って顧客の特殊線に対する要望を満たすことで、顧客との相互依存関係を発展させ、ウィンウィンの関係を築いています。"
    title_four: "4、豊富な産業経験"
    title_four_content: "豊富な経験を持った高水準の管理チームが業界の発展動向を注視し、随時優れた戦略と方針を制定しています。"
    title_five: "5、多様な産学連携"
    title_five_content: "台一グループは三層絶縁電線、PV Ribbon、異形銅材などの製品について、それぞれ台湾大学大学院化学研究科、工業技術研究院、金属工業研究開発センターなどの研究機関と共同開発を行い、製品の差別化により製品の競争力を向上させています。"
    title_six: "6、裸銅線、漆包線及電線電纜形成垂直整合的經營模式"
    title_six_list_1: "裸銅線：<br>
              <ul>
                <li>SCR 裸銅線の年間生産能力は200,000トンであり、中国華南地区における裸銅線のトップメーカーです。</li>
                <li></li>
                <li>ISO 9001、ISO 14001などの認証を取得しています。</li>
                <li>台灣地區具備 SCR、DIP 和 OCC 無氧銅製程技術能力<br>
                  <br>
                </li>
              </ul>"
    title_six_list_2: "エナメル線：<br>
