    main_title: "海外事業群"
    subtitle: "グループ会社の台一江銅（広州）有限公司、台一銅業（広州）有限公司は中国華南地区最大の裸銅線およびエナメル線生産メーカーです。"
    title_one: "1、台一銅業（広州）有限公司"
