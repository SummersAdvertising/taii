  hsinchu-research:
    all: "<h3>研究開発</h3>
      <h4>1、研究開発技術背景</h4>
      <div class='content'> 台一は製品品質と市場競争能力および高付加価値の銅金属製品開発に力を入れ、金属中心技術と提携および多くのモーターメーカーと戦略的提携を結び、各種精密機器設備および人材に投資し、様々な研究開発事業に取り組んできました。 <br>
        <br>
        現在異型銅線、差し込み式銅ローター製品および金属複合圧延技術を完成させ、国内における産業技術のレベルを向上させ、お客様の品質要望や社会傾向の需要を満足させます。 </div>
