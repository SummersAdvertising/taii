    main_product_cate_1_title: "2.6 mmボビンレス裸銅線"
    main_product_cate_1_content: "<br>
                ヨーロッパから輸入した先進設備を使用し、独立モーター駆動のスリップなし制御を採用したダブルスプーラにより生産される2.6 mmボビンレス裸銅線には、以下の特徴があります。<br>
                1.表面はなめらかで、エナメル線の外観要求の高い顧客に最適<br>
                  です。<br>
                2.優れた伸線加工性で、0.04 mm以下の極細銅線規格まで伸線<br>
                  できます。<br>
                3.連続伸線連続焼鈍により、2.6 mmの伸長率は32％以上に達し<br>
                  、伸張性柔軟性に優れ、様々な銅製品の加工に最適です。<br>
                4.ボビンレス梱包を採用し、運送および貯蔵に優れ<br>
                  ています。<br>"
    main_product_cate_2_title: "MW-35C 複合二重塗料耐高温エナメル線EIWH"
    main_product_cate_2_content: "<br>
                1.生産範囲： 0.20~3.0 mm<br>
                2.耐熱性が極めて優れた、複合式塗布により、耐摩擦性能も<br>
                  優れ、絶縁耐圧もよい<br>
                3.可撓性に優れ、各種過酷な加工、占積率の高い高速巻線に<br>
                  最適<br>
                4.ポリエステルイミドおよびポリアミドイミドの両特性に台一<br>
                  独特の工程を結合させた、複合塗布エナメル線の優れた性能<br>
                  を発揮し、各種ハイエンドモータの巻き線へに最適<br>"
    main_product_cate_3_title: "絶縁樹脂"
    main_product_cate_3_content: "<br>
                本事業部の製品は機能性樹脂、塗料、あるいはワニスなどの製品があり、主な用途はエナメル線の外装絶縁材料であることから、製品の絶縁特性、機械特性や耐熱特性を特に重視しています。
                製品の分類を要約すると、ポリエステル系樹脂（PEW類）、ポリエステルイミド系樹脂（EIW類）、ポリウレタン系樹脂（UEW類）、ポリアミドイミド系樹脂（AIW類）、ナイロン系樹脂（NY類）、その他特殊機能性塗料樹脂に分けることができます<br>"
    main_product_cate_4_title: "耐熱耐燃ケーブル"
    main_product_cate_4_content: "<br>
                製品は300℃、380℃耐熱および840℃、950℃耐燃ケーブルを含み、製品は財団法人の消防安全センター基金(CFS)の耐熱電線ケーブル認可基準および耐燃ケーブル認可基準認証を通過し、被覆材料には低煙ゼロハロゲンなどの材料を含み、消防安全設備の緊急供給システムの電源、制御回路、警報、監視および通信回路に最適です。<br>"
    main_product_cate_5_title: "通信機器の電源コードおよびコードセット"
    main_product_cate_5_content: "<br>
                電源通信ケーブルおよび付属コンセントの電源コードセットは各種電子製品に電源を供給するユニットで、主な機能は電源通信です。電源コードセットの品質の良し悪しは製品を使う上で信頼度および安全性に影響することから、電子製品においてとても重要な構成部品と言えます。"
    main_product_cate_6_title: 	"耐サージエナメル線"
    main_product_cate_6_content: "<br>
                1.特徴：皮膜に耐サージ特性を持たせることで、コンバー<br>
                  ターの高速調整時に発生する過負荷電圧、それによって<br>
