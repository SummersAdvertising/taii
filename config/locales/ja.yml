                  久力を誇ります。<br>
                2.用途：高周波コンバーター、ステッピングモーター、誘<br>
                  導形サーボモーターリール材<br>
                3.回転機器：密封直流モーター、電動工具、電動自動車モー<br>
                  ター。<br>"
