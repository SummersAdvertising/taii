  about-concept:
    title_one: "台一国际企业经营理念"
    title_one_content: "<b>深耕</b><br>深入技术研发，提升自我能力，耕耘客户，取得客户对公司对产品的信任 <br><b>创新</b><br>观念创新、技术创新、产品创新<br><b>国际观</b><br>胸怀国际，全球化经营，成就全球企业集团之理想"
    title_two: "企业愿景"
    title_two_content: "成为全球最先进及绩效优异的公司之一，与客户群能密切配合，共同组成最佳的产业集聚供应链伙伴。"
    title_three: "未来展望"
    title_three_content: "本集团致力于产品之垂直深加工以提高产品附加价值，来维持市场竞争力与公司永续经营，同时形成庞大之规模经济结构以积极扩张产业范围。<br>本集团致力于形成跨产业联盟并加强与上下游厂商之合作。<br>本集团致力于强化资本结构与巩固管理基石。"
    title_four: "台一国际企业简介"
    title_four_content: "台一国际股份有限公司创立于西元1954年，迄今已有60年的历史。<br><br>目前集团共计有五个厂及两家子公司，分别为台湾的观音厂（电线电缆／3C元件）、新竹厂（漆包线）、树脂厂（绝缘材料）三厂，中国大陆有台一铜业（漆包线）、台一江铜（铜杆）两厂及瀚顶生物科技(水产养殖)、台一重​​工(先进金属)两公司。公司产品线包含各式高、中、低压电缆、光缆、漆包线、平角线、三层绝缘线、车用电子线、电源线、电源线组、镀锡铜线、太阳能线等，产品主要用途在于高效能的信号传递、电力传送及能源转换之用。<br><br>产品范围涵盖上游裸铜线生产製造，到漆包线、电力电缆、光缆及绝缘材料，产业关连性高，具垂直水平整合的优势。相关产品并已取得 ISO9001、ISO14001、TS16949 、QC080000等相关认证，并透过SAP ERP整合企业整体资源规划系统，产品品质与工厂管理已与国际大厂并驾齐驱。新进成立瀚顶生物科技，跨足有机生态水产养殖领域，并获ISO22000与HACCP食品安全认证；而台一重工则从事于高科技之复合金属、抗菌金属与高强度不锈钢材之产品开发与运用领域发展。<br><br>公司经营的成果卓越，据 2014 年天下杂志上市公司2000 大企业的调查，台一国际集团营收规模居 73 名且列为金属制品业第2名，拥有良好的市占率及优良的客户群，营业规模领先其他台湾、中国大陆及香港上市的同业。本集团已成为中国大陆国内裸铜线及漆包线行业的领导生产厂商。"
  about-interested:
      main_title: "利害关系人"
      title_1: "落实公司治理"
      content_1_1: "台一集团对於利害关系人如投资人丶客户丶员工丶供应商丶往来银行间具备良好沟通管道，积极维护其应有权益。"
      content_1_2: "台一集团订有相关企业社会责任之制度与执行的相关规定；符合并超越劳动条件丶人权条款丶劳工安全卫生与环保要求。"
      content_1_3: "台一集团总部及各事业部相关权责单位共同推动企业社会责任之运行；积极开发高品质电力传输与高效能电力转换元件，减少资源的浪费并增进能源使用效率。"
      title_2: "发展永续环境"
      content_2: "台一集团实践社会责任时透过各种宣传方式，宣示公司的企业社会责任目标，如推动 RoHS 无危害物质管制作业系统，积极推动绿色生产及采购作业，并实现於制程中。同时推动清洁生产技术，将资源充分利用，改善制程及操作管理，以减少废弃物之产生，创造永续经营环境。"
      title_3: "维护社会公益"
      content_3_1: "遵守相关劳动法规，保障员工之合法权益，建立适当之管理方法与程序。"
      content_3_2: "提供员工安全与健康之工作环境，并对员工定期实施安全与健康教育。"
      content_3_3: "制定并公开其消费者权益政策，以及对其产品与服务提供透明且有效之消费者申诉程序。"
      content_3_4: "与供应商合作，共同致力提升企业社会责任。"
      content_3_5: "藉由商业活动丶实物捐赠丶企业志工服务或其他免费专业服务，参与社区发展及慈善公益团体相关活动。"
      title_4: "利害关系人及伙伴"
      content_4: "<p>利害关系人指所有可以影响丶或会被企业决策和行动所影响的个体或群体，包括：员工丶顾客丶供应商丶社区团体丶母公司或附属公司丶合作夥伴丶投资者和股东等；因此，企业想要能永续发展，必须制定一个能符合各种不同利害关系人的策略，在注重股东的权益之外，同时关注员工丶顾客丶供应商丶社区以及所有与企业有关的个人或团体才行，类似以企业拥有者为核心的一个同心圆，层层向外扩散。</p><p style='margin:10px 0 0 0'> 企业必须了解利害关系人想法，随时保持与利害关系人的透明沟通，做为永续发展的重要参考依据。台一国际除针对日常业务以各种型态与利害关系人保持互动外，官方网站亦为利害关系人与公司最基础的沟通管道，主要内容大略分为：产品资讯丶业务往来丶投资人服务丶工作机会丶企业社会责任等几个相关类别，并设置有专责人员管理的外部沟通信箱 <a href='ivanc@tai-i-int.com.tw' target='_blank'>ivanc@tai-i-int.com.tw</a>，依类别分送至业务权责单位进行处理。此外，各厂均设有居民沟通管道，且管理部门亦不定期派员至厂区周边巡查访视，便於居民随时与驻厂人员反映与沟通。</p>"
      title_5: "利害关系人沟通管道"
      content_5_1: "<p>台一国际的夥伴包含了股东及投资人丶客户丶现职员工丶未来可能新加入员工丶退休员工丶社区邻里丶供应商丶外包商丶承揽商丶非政府组织 (NGOs)，以及学者专家等，如下图。</p>"
      content_5_2: "<p><b>投资人</b><br>
      台一国际每年度股东大会皆由董事长亲率经营团队，向投资人说明丶接受谘询并给予回覆，同时在公司及证交所网站上发布说明会所使用之年报资料丶每期财报丶重大决议及股价资讯等，使投资人在评估投资决策时有更多依据参考。</p><p><b>客户</b><br>
      台一国际秉持积极主动态度回应客户需求，除了品质丶成本丶管理制度以外，更贯彻执行环安卫管理，落实 'ROHS' 指令丶加入Green Partner（绿色夥伴）组织，加强劳工权益及道德等，相关企业社会责任议题与管理措施，亦是台一国际长久以来持续关注并积极推动的重点。同时，台一国际亦持续深入了解客户在此方面的观点，分析国际推行趋势，主动积极参与客户的社会责任推行计画，将新的观点与作法实际融入台一国际管理制度。</p><p><b>外包商 / 供应商</b><br>
      台一国际以共存共荣的概念经营供应商与外包商，包含品质 / 服务水准丶绿色产品丶营运制造丶成本丶环安卫丶劳工管理丶道德准则等面向，由品质丶生技丶环工及采购等部门人员组成稽核团队，对於新供应商进行资格评鉴，通过审核者方能成为合作对象，对於已合作之供应商 / 外包商，亦进行定期稽核与评估，以确保品质与交期。</p><p><b>社区邻里</b><br>
      台一国际厂区包括桃园观音丶桃园杨梅丶新竹丶屏东丶广州等地区，长年来深耕社区邻里关系，透过参与丶赞助社区活动丶定期访视邻里等，与地方居民保持良好互动。</p><p><b>承揽商</b><br>
      为降低承揽商施工风险，台一国际不仅要求承揽商遵循当地法令规定及职业安全卫生管理系统OHSAS18001等规范，并制定「交付承揽作业管理细则」，以落实安全管理目标。</p><p><b>员工</b><br>
      台一国际将员工福利置於优先地位，重视同仁的待遇及福利，采取具有竞争力的薪资福利政策。员工薪资系根据其学历背景丶专业经历及个人表现所分配，不因性别丶种族丶宗教丶政治立场丶婚姻状况等差异而在起薪上有所不同。台一国际亦提供同仁安全舒适的工作环境与平等的职涯发展机会，每年举办超过百场的内外部培训课程，祈使员工职能获得提升。我们深信完善的职涯发展规划及训练系统必能为公司留住优秀的人才。</p><p><b>职业健康</b><br>
      有鉴於作业环境与员工人身安全保护对於公司营运之重要性，台一国际运用ISO14001丶QC08000及TOSHMS之管理系统展开重大环境考量面丶职业安全卫生风险控制丶再利用目标及方案管理进行改善，以确保执业人员之安全与健康无虞。此外，每年免费为同仁办理健康检查丶员工旅游，还设置运动设备与场地，定期举办各类球赛，并提供免费的牛奶丶果汁等饮品以补充员工的体力丶提振员工士气与活力，全方位照护员工的生理与心理健康！ </p><p><b>生活环境</b><br>台一国际关心所有员工的生活起居，每个厂区皆设有优质的员工宿舍，提供同仁舒适的居住环境，部分偏远厂区更有免费短程巴士接送员工往返宿舍和厂区的服务。我们为了能多听见同仁的声音，设置了各种沟通信箱与专线，当同仁有任何想法，皆可透过「公司信箱」丶「人资月会」丶「性骚扰申诉信箱」等表达；此外，亦定期召开劳资会议，确保沟通管道畅通。</p><p><b>教育训练与人力发展</b><br>台一国际重视员工的训练与发展，为提供明确的生涯发展蓝图，公司建置了TTQS培训体系并挹注了充足的培训资源。员工入职即接受职前训练，说明公司企业方针丶企业社会责任理念与相关政策，以及安全卫生规范与管理制度等；俟其投入部门工作後，再依其工作任务施以长期丶完整的专业养成训练。</p>"
