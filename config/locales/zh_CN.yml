    title_5: "联合国物资采购中心"
    content_1: "<h4>联合国物资采购监管中心台湾中心介绍</h4><p>成立於美国洛杉矶丶直属联合国的世界资讯机构（WIO-UN）是全球最权威丶最全面的资讯机构，多年来为各国的发展和进步，做出了卓越的贡献。<br><br>为了让「联合国千年发展目标」早日实现，联合国世界资讯机构董事会决定联合国际资本丶基金丶银行等成立联合国世界资讯机构金融投资集团（WIO-UN Corp），在 2011 年底获得中国驻美国洛杉矶总领事馆正式确认，并於 2012 年成立中国运营总部。<br><br>联合国世界资讯机构金融投资集团多年来集合国际资本在世界各国成功地对接了超大型项目，并成功安排多家国际银行丶基金以及信托公司完成了多个专案融资，为进一步落实联合国千年发展目标，共谋和谐发展之路，经联合国世界资讯机构美国总部批准，又在中国成立联合国物资采购监管中心（UNMPCC），为中国企业物资进入联合国采购和各国政府采购提供服务，为推广世界高科技专案提供商务平台。<br><br>为帮助更多台湾企业进入联合国采购和成员国采购的行列，并引进世界高科技项目进入台湾，联合国物资采购监管中心特授权中华关怀两岸企业联合会会长吴达民先生全权筹办联合国物资采购监管中心台湾中心（UNMPCCTW），让台湾也有专属平台，为实现联合国千年发展目标共同努力，贡献一份力量。</p>"
    content_2: "资料来源："
