  about-responsibility:
    main_title: "企业责任"
    title_one: "落实公司治理"
    title_one_content: "<ul><li>台一集团订有相关企业社会责任之制度与执行的相关规定。</li><li>台一集团设置有推动企业社会责任专（兼）职单位运作相关措施。</li><li>集团总部及各事业部相关权责单位共同推动企业社会责任之运行，并透过环保政策，以实践社会责任时对公司产生的具体效果即为减少资源的浪费并增进能源使用效率。</li></ul>"
    title_two: "发展永续环境"
    title_two_content: "台一集团实践社会责任时透过各种宣传方式，宣示公司的企业社会责任目标，如：推动 RoHS 无危害物质管制作业系统，积极推动绿色生产及采购作业，并实现於制程中。同时推动清洁生产技术，将资源充分利用，改善制程及操作管理，以减少废弃物之产生并选用低污染或无污染之原物料。 "
    title_three: "维护社会公益"
    title_three_content: "<ul><li>遵守相关劳动法规，保障员工之合法权益，建立适当之管理方法与程序。</li><li>提供员工安全与健康之工作环境，并对员工定期实施安全与健康教育。</li><li>制定并公开其消费者权益政策，以及对其产品与服务提供透明且有效之消费者申诉程序。 </li><li>与供应商合作，共同致力提升企业社会责任。</li><li>藉由商业活动丶实物捐赠丶企业志工服务或其他免费专业服务，参与社区发展及慈善公益团体相关活动。</li></ul>"
