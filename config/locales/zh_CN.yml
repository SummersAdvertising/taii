  jiangcorp-research:
    main_title: "研究发展"
    main_title_desc: " 公司研发部门多年来致力于生产效率的改进与新产品的开发，主要有： "
    title_1: "1、质量的提升与生产效率的改进"
    title_1_content:  "研发部门秉承公司深耕、创新、国际观的经营理念，凭藉四十多年来在铜加工产品製造经验及不懈努力，持续进行生产工序、机械效率和材料利用率的研究，不断完善产品品质并使之更加专业化。 <br>
              <br>
              2004 年 3 月成功提升 SCR 熔炉和铸造系统的生产效率，将 Φ8mm 铜杆产能由 125,000 吨提高至 150,000 吨；2009 年再次对炉铸机系统改造，成功将产能由 150,000 吨提升至 200,000 吨。<br>
              <br>
              继 SCR-3000 生产线成功升级后，于 2012 年 10 月对 2 台 TS45 大拉机进行电气系统改造，将原有 SIEI 系统升级为西门子 S7 系统，大幅提高设备稼动效率及产品品质。"
    title_2: "2、新产品的开发"
    title_2_content: "1. 适用于漆包线高速机（DV120 以上）专用铜杆研发。此种铜杆表面光滑无伤痕且铜粉量少，所生产漆包线之表面漆粒/毛粒报警少，高压均一性好！
        <br><br>
        2. 适用于超微细线（0.04mm 以下）之高韧性铜杆研发。此种铜杆用于 0.04mm 拉丝速度可达 1500m/分，且无需反复退火，0.04mm 伸长率可达 20%以上。"
