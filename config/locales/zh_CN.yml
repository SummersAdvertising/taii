  copper-research:
    main_title: "研究发展"
    main_title_desc: "公司研发部门多年来致力于生产效率的改进与新产品的开发，主要有： "
    title_1: "1、品质的提升与生产效率的改进"
    title_1_content: "<p>透过定期的“技术管理会议”研发部门与製造部门共同对生产制程、设备效率、原材料选择等方面进行研究，不断更新改善细线针孔问题、氧化问题、花线问题、粉尘问题等制程瓶颈。<br>
                <br>
              </p>
              <p>联合设备供应商对机台进行改造，将 DV 值提升至超出原厂设计上限，产能提高近 30%，因应不同的作业环境，不断开发改进原材料，解决现场中的作业困难，在提升品质前提的同时，致力开发新材料，降低部份产品的单位成本，增强产品的市场竞争力。</p>"
    title_2: "2、新产品的开发"
    title_2_content_1: "公司研发部门历来致力于新产品的研发，陆续成功开发的新产品有："
    title_2_content_2: "高性能耐冷媒线"
    title_2_content_3: "超薄漆膜微细线"
    title_2_content_4: "低 GAS 密闭电子元器件用漆包线"
    title_2_content_5: "Φ2.0 以上“0”针孔严加工高温线" 
    title_2_content_6: "180℃ 直焊自融着漆包线等"
    title_2_content_7: "<p>其中高性能耐冷媒线 DFWB 有特殊的专有技术，单向刮漆平均可达 1800g 以上，滑性可达0.04 以下，综合性能较一般产品性能高出 30% 以上，特别适合于高功效，低能耗之高占积率压缩机机种。
<br><br>
超薄漆膜微细线可确保在 6μ 漆膜厚度状况下针孔控制在 3 个以下，外径均匀保持在 2μ 以内。低 GAS 漆包线不只对漆膜种类及表面润滑油提供严格要求，并且具备良好滑性以确保客户高速绕线不断线。2.0 大线及 180℃ 直焊融着线等均可完全满客户之特殊需求，品质独到之处，非一般厂商所能替代。目前技术研发的方向仍持续延伸至耐高频线、Litz 线、其它导体漆包线等。</p>"
