                4. 结合聚酯亚胺及聚醯胺醯亚胺双重特性加上台一独特製程，完美呈<br>现此复合涂佈漆包线优异性能适合各种高端电机绕线使用<br>"
    main_product_cate_3_title: "绝缘树脂"
    main_product_cate_3_content: "<br>
                本事业部产品乃机能性树脂、涂料、或称凡立水，主要係运用于漆包线之外层披覆绝缘材料；故特别重视产品之绝缘特性、机械特性与耐热特性。
                概括产品分类，计有：聚酯类树脂（PEW类）、聚酯亚胺类树脂（EIW类）、聚胺酯类树脂（UEW类)、聚醯胺亚胺类树脂（AIW类）、尼龙类树脂(NY类)、其他特殊机能性涂料树脂<br>"
    main_product_cate_4_title: "耐热耐燃电缆"
    main_product_cate_4_content: "<br>
                产品涵盖 300℃、380℃ 耐热及 840℃、950℃ 耐燃电缆、产品通过财团法人消防安全中心基金会（CFS）之耐热电线电缆认可基准及耐燃电缆认可基准认证，被覆材料包含低烟无卤等材料，适用于消防安全设备紧急供电系统之电源、控制回路、警报、监视及通信线路。<br>"
    main_product_cate_5_title: "3C 产品之电源线及线组"
    main_product_cate_5_content: "<br>
                电源传输线及附插接头之电源线组为各式电子产品之电源供应之元件，主要功用为传输电源。由于电源线组品质的良莠足以影响产品使用上的信赖度及安全性，因此在电子产品的应用上是一项相当重要的零组件。"
