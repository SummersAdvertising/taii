              "
    title_1_content_4: "<h5>辐照交连电缆</h5>
              可依客户需求按国际电工委员会推荐标准 IEC，英国标准及美国标准生产。<br>
              "
    title_1_content_5: "<h5>PVC电线</h5>
              以聚氯乙烯为主要成分溷合物绝缘,主要用于 600V 以下之一般电气工作物之绝缘电线，及一般建筑用线符合 TPC A006，JIS C3342 等标准。 <br>
              "
    title_1_content_6: "<h5>电梯电缆</h5>
              适应电梯升降移动性，不时来回弯曲，抗张，防导体延伸断裂柔软，耐机械性，扭力平衡，承受应力平衡符合 JIS C3408 等各国标准。<br>
              "
    title_1_content_7: "<h5>出口线</h5>
              聚氯乙烯成分溷合物绝缘，出口线柔软性佳，一般应用于电气机具之引出连接线及配电盘内部之接线及其他需有弯曲性配电线适用于马达出口线。<br>
              "
    title_1_content_8: "<h5>轻便电缆</h5>
              轻便电缆俗称卡浦胎（Cabtye）电缆，主要用于工厂，矿场，农场及其他移动性如电动工具，吊车等用途符合 JIS C3312 等标准。"
    title_2: "2、消防线"
    title_2_content_1: "<h5>127／230kV ~ 330/345kV 交连聚乙烯绝缘电力电缆</h5>
              本产品适用于市电工频 127/230kV ~ 330/345kV 交连聚乙烯绝缘电力电缆符合IEC62067 及 GB／Z18890.2 标准适用于高电压输电线路用。 <br>
              "
    title_2_content_2: "<h5>600V~87／161kV交连聚乙烯绝缘电力电缆</h5>
              本产品适用于市电工频 600V ~ 87／161kV 符合 IEC60502、IEC60840、GB／T12706GB／T11013 标准输配电线路的电能配送。<br>
              "
    title_2_content_3: "<h5>防蚁电力电缆</h5>
              额定电压 127／230kV 及以下交连聚乙烯绝缘铜芯,铝芯防蚁害电缆符合 IEC60502、IEC60840 及 GB2951.38。<br>
              "
    title_2_content_4: "<h5>抗水树电缆</h5>
              本产品适用市电工频 3.6／6kV~ 26／35kV，湿气较重，或地下水较丰富下地敷设电缆及有控制水树生长需求，增强可靠运行输配电线路符合 TPC 业研 155 等标准。<br>
              <br>
