  hsinchu-research:
    all: "<h3>研究发展</h3>
      <h4>1丶研发技术背景</h4>
      <div class='content'> 台一为提高产品品质与市场竞争能力及开发高附加价值铜金属产品，与金属中心技术合作及多家马达大厂策略结盟，并投入各类精密仪器设备与人力做各种创新研究开发工作。 <br>
        <br>
        目前已完成异型铜线丶插铜式铜转子产品及金属复合轧延技术，提升国内产业技术层次，满足客户品质的要求和社会趋势的需求。 </div>
      <h4>2丶主要开发产品</h4>
      <div class='content'>
        <table width='100%' border='0' cellspacing='0' cellpadding='0'>
          <tr>
            <td width='4%' valign='top'><span><img src='/css/images/ab-17.png'></span></td>
            <td width='70%' valign='top'><h5>异型铜线</h5>
              <table width='100%' border='0' cellspacing='0' cellpadding='0'>
                <tr>
                  <td width='18%' valign='top'>特　　性：</td>
                  <td width='82%' valign='top'>异型铜材制程是属於对称连续精密辊轧-辊抽-精整成形产线→
                    制程应用多组特制的滚轮模具使铜金属於辊轧成型。
                    异型铜线应用於高效马达具有优良的导电度，与高占积率
                    藉此提高电磁转换效率；同时具有高速运转时之结构强度
                    与长期运转时之高温劣化稳定性。 </td>
                </tr>
                <tr>
                  <td valign='top'>用　　途：</td>
                  <td valign='top'>混合动力汽车丶电动汽车车用感应马达丶横向磁通电机丶
                    工业高效电机丶主轴电机丶变频马达丶CNC 车床丶
                    高效率感应电动机丶沉水泵浦马达。 </td>
                </tr>
                <tr>
                  <td valign='top'>适用线径：</td>
                  <td valign='top'>各类异型线材，可依客户需要之形状丶规格丶条材---等客制化。 </td>
                </tr>
                <tr>
                  <td valign='top'>检验标准：</td>
                  <td valign='top'>ASTM规范B152丶B272。</td>
                </tr>
              </table></td>
            <td width='26%' align='right' valign='top'><img src='/css/images/hc-06.jpg'></td>
          </tr>
        </table>
        <br>
        <table width='100%' border='0' cellspacing='0' cellpadding='0'>
          <tr>
            <td width='4%' valign='top'><span><img src='/css/images/ab-17.png'></span></td>
            <td width='70%' valign='top'><h5>插铜式铜转子</h5>
              <table width='100%' border='0' cellspacing='0' cellpadding='0'>
                <tr>
                  <td width='18%' valign='top'>特　　性：</td>
                  <td width='82%' valign='top'>目前市面上普及的三相感应马达转子材料多采用铝，而铜具有高导电
                    性，电阻仅为铝的三分之二左右，若改以铜取代铝作为转子材料，欧
                    姆损耗可有效降低。因此损耗的总减少量可达15%~20%，马达重量
                    亦可减轻5%~10%。另外插铜式铜转子比起压铸式铜转子拥有更多优
                    点，包括铜材质量高丶气孔较少丶制程温度较低丶铜片数量设计可较
                    多等，适合高功率丶高效率丶高价值之马达使用。 </td>
                </tr>
                <tr>
                  <td valign='top'>用　　途：</td>
                  <td valign='top'>沉水马达丶大型抽水站马达丶连续运转之机械用马达丶电动汽车丶电动巴士丶轮船螺旋桨马达丶飞机螺旋桨马达</td>
                </tr>
                <tr>
                  <td valign='top'>适用线径：</td>
                  <td valign='top'>可依客户马达设计目标(输出功率丶转速丶扭力等)作客制化生产</td>
                </tr>
                <tr>
                  <td valign='top'>检验标准：</td>
                  <td valign='top'>JIS C 4210丶IEC 34-12丶NEMA MG1-11丶-12。</td>
                </tr>
              </table></td>
            <td width='26%' align='right' valign='top'><img src='/css/images/hc-07.jpg'></td>
          </tr>
        </table>
        <br>

        <table width='100%' border='0' cellspacing='0' cellpadding='0'>
          <tr>
            <td width='4%' valign='top'><span><img src='/css/images/ab-17.png'></span></td>
            <td width='70%' valign='top'><h5>金属复合轧延技术</h5>
              <table width='100%' border='0' cellspacing='0' cellpadding='0'>
                <tr>
                  <td width='18%' valign='top'>特　　性：</td>
                  <td width='82%' valign='top'>该技术是利用辊轧的方式，在常温下把异种金属作压力黏合，成为介面均
                    值紧密的复合金属材料，此法可结合两种甚至三种以上的金属，各自发挥
                    其特性，并互补其不足之处，相较於合金有成本较低丶单侧特性明显丶避
                    免制程中杂质混入丶气泡产生等优势；而透过制程参数的控制与原料的选
                    择，也可做出指定厚度丶指定区块黏合的复合金属。</td>
                </tr>
                <tr>
                  <td valign='top'>用　　途：</td>
                  <td valign='top'>需结合两种以上的金属特性之场合，除了取代既有电镀丶焊接制程产品外，
                    可开发出更多新市场应用，例如抗电位腐蚀介质丶高强度轻质复合材丶轻量
                    化铅酸电池电极丶牙科骨科用抗排斥且高强度之人体植入材</td>
                </tr>
                <tr>
                  <td valign='top'>适用线径：</td>
                  <td valign='top'>目前以复合成板材後，再进行加工成市场所需之金属制品，未来会朝向多种
                    金属丶多层复合，指定厚度调整，特殊形状制程等技术去掌握，以符合客户
                    的多样化需求。 </td>
                </tr>
              </table></td>
            <td width='26%' align='right' valign='top'><img src='/css/images/hc-08.jpg'></td>
          </tr>
        </table>
      </div>"
