    main_product_cate_1_title: "2.6mm 轴装裸铜线"
    main_product_cate_1_content: "<br>
                使用欧洲进口最先进设备，采用独立马达驱动之无滑差控制的双头伸线机所生产出来的2.6mm 轴装裸铜线，它具有如下优点：<br>
                1. 表面光滑，特别适用于外观需求较高的漆包线客户。<br>
                2. 拉伸性能好，可拉丝到 0.04mm 以下规格极细铜线。<br>
                3. 连续拉伸连续退火，2.6mm 伸长率可达 32% 以上，<br>伸张柔软度佳，适合各类铜产品加工。<br>
