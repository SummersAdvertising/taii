    title_one: "台一国际企业经营理念"
    title_one_content: "<b>深耕</b><br>深入技术研发，提升自我能力，耕耘客户，取得客户对公司对产品的信任 <br><br><b>创新</b><br>观念创新丶技术创新丶产品创新<br><br><b>国际观</b><br>胸怀国际，全球化经营，成就全球企业集团之理想"
    title_two: "企业愿景"
    title_two_content: "成为全球最先进及获利最佳的公司，与客户群能密切配合，共同组成最佳上下游的供应链夥伴。"
    title_three: "未来展望"
    title_three_content: "本集团致力於产品之垂直深加工以提高产品附加价值，来维持市场竞争力与公司永续经营，同时形成庞大之规模经济结构以积极扩张产业范围。<br>本集团致力於形成跨产业联盟并加强与上下游厂商之合作。<br>本集团致力於强化资本结构与巩固管理基石。"
    title_four: "台一国际企业简介"
    title_four_content: "台一国际股份有限公司（以下简称台一国际）设立的时间，於民国 68 年 9 月11 日设立，迄今约有 34 年的历史。<br><br>
目前台一国际共计有五个厂，分别台湾为观音厂（电线电缆）丶新竹（漆包线）丶树脂（绝缘材料）三厂丶中国有台一铜业（漆包线）丶台一江铜（铜杆）两厂，目前公司产品线包含各式高丶中丶低压电缆丶光纤丶漆包线丶车用电子线丶电源线丶镀锡铜线丶太阳能线等，线缆产品其主要用途是做为信号传递丶电力传送及能源转换之用。漆包线产品主要供应小至耳机大至变压器的电力传导。<br><br>产品范围含盖上游裸铜线生产制造到丶漆包线丶电力电缆丶光缆及绝缘材料产业关连性高，具垂直水平整合的优势。相关产品并已取得 ISO9004丶ISO1400丶TSI16949 相关认证，产品品质与工厂管理与达国际大厂并驾齐驱。<br><br>
        公司经营的成果卓越，据 2009 年商业周刊两岸三地上市公司 1000 大企业的调查，台一国际集团营收规模居 389 名且列为电线电缆类之首，拥有良好的市占率及优良的客户群，营业规模领先其他台湾丶中国及香港上市的同业。本集团已成为中国国内裸铜线及电磁线行业的领导生产厂商，是中国第三大及华南地区最大的裸铜线及漆包线生产厂商。"
  
