    title_one_content: "台一集团之漆包线拥有垂直整合企业架构。从铜板原材料取得，到漆包线之外层批覆绝缘材料直接由集团内树脂厂供给，完全控管品质，确保稳定高品质漆包线生产。"
    title_two: "2丶先进的生产设备"
    title_two_content: "台一集团之生产设备主要由义大利丶德国丶与日本等先进国家进口。确保高水准之产品品质。"
    title_three: "3丶全面的技术支援服务"
    title_three_content: "本业具有铜材处理专业技术，相较於其他竞争者采取外购，无法依据客户需求进行调整之状况，可确认技术优势。台一集团与客户维持良好关系，其研发团队甚至与客户生产团队合作研发满足客户需求之特殊线种，与客户发展相互依存关系，并进而达到双赢优势。"
    title_four: "4丶丰富的产业经验"
    title_four_content: "台一集团之高级管理团队对本产业具有丰富经验，使台一集团能紧贴行业发展趋势并随时制定优势策略与政策。"
