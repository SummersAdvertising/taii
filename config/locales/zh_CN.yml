  human-guangzhou-1:
    main_title: "台一江铜、台一铜业 - 人力资源政策"
    subtitle: "台一铜业（广州）有限公司和台一江铜（广州）有限公司致力于建设“专业、技术、整合”的一流先进生产企业，始终坚持以人为本的经营理念，通过实施人才强化战略，完善人才发展环境，推动全体员工与台一公司共同发展和进步，构建了具有台一特色的人力资源管理体系，主要包括："
    title_one: "1、人力规划和人才招募"
    title_one_content: "正确地评估达成企业目标所需的人力，藉由对外吸收优秀人才、对内留任绩效表现杰出员工，确保企业拥有优质的工作团队；根据公司人力资源规划与优质化人力需求，来界定各职务应具备的专业知识与技能，以此作为人才甄选的依据和标准。"
    title_two: "2、教育训练与职业发展"
    title_two_content: "界定各组织功能所需的专业知识、技能及特定专长，依组织之不同发展阶段员工工作所需的相关知识与技能，对员工开展教育训练，并针对企业发展和员工个人发展需求，协助员工职业生涯规划，以利双方目标之达成。"
    title_three: "3、激励、薪资福利"
    title_three_content: "提供具有市场竞争力的薪资福利待遇，并制订激励性的薪资体系，吸引优秀的人才及留住绩效表现良好的员工，共同为公司创造更大的利益，期望达到员工和公司双赢的结果。"
    title_four: "4、劳资关係"
