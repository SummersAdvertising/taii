    main_title: "研究发展"
    title_one: "1丶研究发展计画"
    title_one_content: "在漆包线产业方面：<br>
台一集团向来为国内漆包线之重要供应厂商，将利用多年铜加工经验，积极研发高阶及高附加价值之产品，优化产品组合，提高获利能力。<br>
<br>"
    title_two: "在电力电缆方面："
    title_two_content: "在台湾市场除将持续掌握台电七输计划等公共工程对於电缆需求之商机外，并利用现有生产技术优势，积极拓展中国在基础建设工程上对电力电缆需求之业务，确实掌握「十二五规划」及「智能电网」对於电力电缆需求之商机，扩大客户群。
