    title_4_content: "公司從事漆包線製造四十多年，所有經營管理團隊成員對本行業具有豐富經驗，使公司能緊貼行業相關連產業之發展趨勢，隨時制定產品發展策略。"
  copper-research:
    main_title: "研究發展"
    main_title_desc: "公司研發部門多年來致力於生產效率的改進與新產品的開發，主要有： "
    title_1: "1、生產效率的改進"
    title_1_content: "<p>透過定期的“技術管理會議”研發部門與製造部門共同對生產制程、設備效率、原材料選擇等方面進行研究，不斷更新改善細線針孔問題、氧化問題、花線問題、粉塵問題等制程瓶頸。<br>
                <br>
              </p>
              <p>聯合設備供應商對機台進行改造，將 DV 值提升至超出原廠設計上限，產能提高近 30%，因應不同的作業環境，不斷開發改進原材料，解決現場中的作業困難，同時，在提升品質前提的同時，致力開發新材料，降低部份產品的單位成本，增強產品的市場競爭力。</p>"
    title_2: "2、新產品的開發"
    title_2_content_1: "公司研發部門曆來致力於新產品的研發，陸續成功開發的新產品有："
    title_2_content_2: "高性能耐冷媒線"
    title_2_content_3: "超薄漆膜微細線"
    title_2_content_4: "低 GAS 密閉電子元器件用漆包線"
    title_2_content_5: "Φ2.0 以上“0”針孔嚴加工高溫線" 
    title_2_content_6: "180℃ 直焊自融著漆包線等"
    title_2_content_7: "<p>其中高性能耐冷媒線 DFWB 有特殊的專有技術，單向刮漆平均可達 1800g 以上，滑性可達0.04 以下，綜合性能較一般產品性能高出 30% 以上，特別適合於高功效，低能耗之高槽滿率壓縮機機種。
<br><br>
超薄漆膜微細線可確保在 6μ 漆膜厚度狀況下針孔控制在 3 個以下，外徑均勻保持在 2μ 以內。低 GAS 漆包線不只對漆膜種類及表面潤滑油提供嚴格要求，並且具備良好滑性以確保客戶高速繞線不斷線。2.0 大線及 180℃ 直焊融著線等均可完全滿客戶之特殊需求，品質獨到之處，非一般廠商所能替代。目前技術研發的方向仍持續延伸至耐高頻線、Litz 線、其它導體漆包線等。</p>"
