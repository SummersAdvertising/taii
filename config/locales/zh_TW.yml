  about-evolve:
    main_title: "研究發展"
    title_one: "1、研究發展計畫"
    title_one_content: "在漆包線產業方面：<br>
台一集團向來為國內漆包線之重要供應廠商，將利用多年銅加工經驗，積極研發高階及高附加價值之產品，優化產品組合，提高獲利能力。<br>
<br>"
    title_two: "在電力電纜方面："
    title_two_content: "在台灣市場除將持續掌握台電七輸計劃等公共工程對於電纜需求之商機外，並利用現有生產技術優勢，積極拓展中國在基礎建設工程上對電力電纜需求之業務，確實掌握「十二五規劃」及「智能電網」對於電力電纜需求之商機，擴大客戶群。
  <br>
  <br>"
    title_three: "在塗料方面："
    title_three_content: "量產漆包線塗料及發展特殊線種之塗料；加強研發能力，不僅供應內部需求，亦積極開發國內外市場增加獲利機會。"
    title_four: "持續與專業研發機構合作，結合上、下游產業，開發新產品並掌握產品關鍵生產技術，提高獲利能力。"
    title_five: "2、已開發成功之技術或產品"
    title_five_content: "<ul>
<li>低煙無鹵環保電纜</li>
<li>光纖帶 100 芯溝槽</li>
<li>高耐熱漆包線</li>
<li>直焊耐高溫（H 級）特殊漆包線</li>
<li>異型銅線</li>
<li>平角銅線</li>
<li>平角漆包線</li>
<li>PV Ribbon（鍍錫焊帶）</li>
<li>PV Wire（太陽能電纜）</li>
<li>Power cord （電源線）</li>
              </ul>"
  about-superiority:
    main_title: "競爭優勢"
    title_one: "1、垂直整合企業架構"
    title_one_content: "台一集團之漆包線擁有垂直整合企業架構。從銅板原材料取得，到漆包線之外層批覆絕緣材料直接由集團內樹脂廠供給，完全控管品質，確保穩定高品質漆包線生產。"
    title_two: "2、先進的生產設備"
    title_two_content: "台一集團之生產設備主要由義大利、德國、與日本等先進國家進口。確保高水準之產品品質。"
    title_three: "3、全面的技術支援服務"
    title_three_content: "本業具有銅材處理專業技術，相較於其他競爭者採取外購，無法依據客戶需求進行調整之狀況，可確認技術優勢。台一集團與客戶維持良好關係，其研發團隊甚至與客戶生產團隊合作研發滿足客戶需求之特殊線種，與客戶發展相互依存關係，並進而達到雙贏優勢。"
    title_four: "4、豐富的產業經驗"
    title_four_content: "台一集團之高級管理團隊對本產業具有豐富經驗，使台一集團能緊貼行業發展趨勢並隨時制定優勢策略與政策。"
    title_five: "5、多樣的產學合作"
    title_five_content: "台一集團在三層絕緣線、PV Ribbon、異型銅材等產品分別與台灣大學化學研究所、工業技術研究院綠能所、金屬工業研究發展中心等研究機構合作共同開發，創造產品差異，確保產品競爭力。"
    title_six: "6、裸銅線、漆包線及電線電纜形成垂直整合的經營模式"
    title_six_list_1: "裸銅線：<br>
              <ul>
                <li>SCR 裸銅線年產 200,000 噸，系華南第一大裸銅線廠</li>
                <li>本公司市場佔有率為珠江三角洲之 40% 及中國之 18%</li>
                <li>獲 ISO 9001、ISO 14001 及先進技術企業評等</li>
                <li>台灣地區具備 SCR、DIP 和 OCC 無氧銅製程技術能力<br>
                  <br>
                </li>
              </ul>"
    title_six_list_2: "漆包線：<br>
              <h5>台灣地區：</h5>
              <ul>
                <li>漆包線主要領導廠商，年產漆包線 16,000 公噸</li>
                <li>與日本最大漆包線製造廠 - 第一電工技術合作，製造高品質漆包線，深獲國內外客戶好評</li>
                <li>高附加價值之漆包線獲德國、美國及臺灣專利，產品獲 ISO 品質體系及 CNS、UL 等認證通過</li>
              </ul>
              <h5>中國地區：</h5>
              <ul>
                <li>漆包線年產量 50,000 噸，系華南第一大漆包線廠</li>
                <li>主要客戶均為產業之龍頭廠商，如德昌、Mabuchi、Panasonic、台達電子等家電業、電子業、汽車業、工具機業、重電業大廠</li>
                <li>獲 ISO9001、ISO 14001、UL 認證、ISO／TS16949 汽車體系品質管制體系認證</li>
                <li>Sony 綠色夥伴、松下萬寶授予 AA 等級供應商資格<br>
                  <br>
                </li>
              </ul>"
    title_six_list_3: "電線電纜：<br>
              <ul>
                <li>年產塑膠電線電纜 21,600 公噸；高壓電力電纜 14,400 公噸（最適產品組合 16,000 噸）</li>
                <li>具 161kV 交連 PE 電力電纜整體系統之設計、規劃及施工能力之電力電纜施工隊，開拓國際全工程市場之利基</li>
                <li>獲台灣電力公司 15kV、25kV、69kV（110kV）、161kV（220kV）高壓電力電纜定型試驗通過</li>
                <li>500kV~1000kV 架高鋁導線製程能力</li>
                <li>年產光纜 240,000 芯公里，具 96 芯及 216 芯之單模光纖製造能力</li>
                <li>3C 產品電子線、電源線及電腦線</li>
                <li>獲 ISO9001、ISO 14001、UL 認證。 預計 2013 年 6 月底通過 ISO／TS16949 汽車體系品質管制體系認證<br>
                  <br>
                </li>
              </ul>"
    title_six_list_4: "電子電源線：<br>
              <ul>
                <li>年產能：6,000 萬組</li>
                <li>年產值：14 億台幣</li>
                <li>電源線適用於 NB、PC</li>
                <li>電子線適用於 NB、PC、3C 消費、汽車及醫療、Cable Server<br>
                  <br>
                </li>
              </ul>"
    title_six_list_5: "太陽能線：<br>
              <h5>PV Ribbon（光伏焊帶）：</h5>
              <ul>
                <li>年產能：100 噸</li>
                <li>年產值：6,000 萬台幣</li>
                <li>2015 年全球對 PV Ribbon 的需求量將達到 200 億元台幣</li>
                <li>台灣目前 PV Ribbon 需求大多從國外進口，如美國 Ulbrich、日商的 Neomax，台一目前產品品質已與國外廠商並駕齊驅</li>
              </ul>
              <h5>PV Wire （太陽能線）：</h5>
              <ul>
                <li>年產能：3百萬米</li>
                <li>年產值：6,600 萬台幣</li>
                <li>已取得 UL 認證，目前 UL、TUV 雙認證及 PSE 認證送樣中</li>
              </ul>"
