  jiangcorp-research:
    main_title: "研究發展"
    main_title_desc: " 公司研發部門多年來致力於生產效率的改進與新產品的開發，主要有： "
    title_1: "1、生產效率的改進"
    title_1_content:  "研發部門秉承公司深耕、創新、國際觀的經營理念，憑藉四十多年來在銅加工產品製造經驗及不懈努力，持續進行生產工序、機械效率和材料利用率的研究，不斷完善產品品質並使之更加專業化。 <br>
              <br>
              2004 年 3 月成功提升 SCR 熔爐和鑄造系統的生產效率，將￠8mm 銅杆產能由 125,000 噸提高至 150,000 噸；2009 年再次對爐鑄機系統改造，成功將產能由 150,000 噸提升至 200,000 噸。<br>
              <br>
              繼 SCR-3000 生產線成功升級後，於 2012 年 10 月對 2 台 TS45 大拉機進行電氣系統改造，將原有 SIEI 系統升級為西門子 S7 系統，大幅提高設備稼動效率及產品品質。"
    title_2: "2、新產品的開發"
    title_2_content: "研發部門對客戶需求的新產品，除將對產品規格和擬定用途進行反復研究，並在產品交付予客戶前，進行產品原件檢測。 <br>
        <br>
        研發部門主動與客戶協同合作，包括現場視察客戶生產設施，以深入瞭解客戶生產工序和需求，藉以提升客戶品質需求。 <br>
        <br>
        研發部門亦針對客戶將來可能需求之產品，制定產品相應規格、材料用途以及生產工序導入，擴大產品適用領域。 "
