  human-guangzhou-1:
    main_title: "台一江銅、台一銅業 - 人力資源政策"
    subtitle: "台一銅業（廣州）有限公司和台一江銅（廣州）有限公司致力於建設“專業、技術、整合”的一流先進生產企業，始終堅持以人為本的經營理念，通過實施人才強化戰略，完善人才發展環境，推動全體員工與台一公司共同發展和進步，構建了具有台一特色的人力資源管理體系，主要包括："
    title_one: "1、人力規劃和人才招募"
    title_one_content: "正確地評估達成企業目標所需的人力，藉由對外吸收優秀人才、對內留任績效表現傑出員工，確保企業擁有優質的工作團隊；根據公司人力資源規劃與優質化人力需求，來界定各職務應具備的專業知識與技能，以此作為人才甄選的依據和標準。"
    title_two: "2、教育訓練與職業發展"
    title_two_content: "界定各組織功能所需的專業知識、技能及特定專長，依組織之不同發展階段員工工作所需的相關知識與技能，對員工開展教育訓練，並針對企業發展和員工個人發展需求，協助員工職業生涯規劃，以利雙方目標之達成。"
    title_three: "3、激勵、薪資福利"
    title_three_content: "提供具有市場競爭力的薪資福利待遇，並制訂激勵性的薪資體系，吸引優秀的人才及留住績效表現良好的員工，共同為公司創造更大的利益，期望達到員工和公司雙贏的結果。"
    title_four: "4、勞資關係"
    title_four_content: "和諧的勞資關係將可提升員工自尊自重及自我成長的能力，以尋求組織整體效能的精進，凝聚員工的向心力。關懷員工需求，為員工提供良好的勞動條件、工作環境以及員工急難救助與法律諮詢，利用工會組織確保勞資雙方良好地溝通協調，都是為了吸引優秀的人才及留住績效表現良好的員工，共同為公司創造更大的利益。溝通管道還包括：總經理與各事業部主管每月的經營會議、公司整體發展會議、公司內部網路、資訊分享，及內部網上公告欄等等。"
    title_five: "5、工作環境和社會責任"
    title_five_content: "提供安全無虞的員工工作環境，保護好社會環境，協調好與周邊企業及居民的關係，是企業的責任。公司成立專門的工業安全和環境管理部門，每年為員工提供免費的職業健康身體檢查，對工作場所進行職業有害因素檢測，對員工進行專業的安全教育訓練，加強員工安全衛生的知識與技能，確保三廢達標排放和固廢依法處理，在企業發展的同時，回報社會。"
