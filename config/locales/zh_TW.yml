    main_desc: "公司成立於 1997 年 5 月，座落于廣州經濟技術開發區東區，由臺灣台一國際股份有限公司投資，公司註冊資本 4,072 萬美元，投資總額 7,022 萬美元，員工人數約 170 人，近年每年營業額約 90 億元人民幣。
