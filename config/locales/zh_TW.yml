    main_product_cate_1_title: "2.6mm 軸裝裸銅線"
    main_product_cate_1_content: "<br>
                使用進口獨立滑差控制的雙頭伸線機所生產出來的 2.6mm 軸裝裸銅線，它具有底下的優點：<br>
                1. 表面光滑，特別適用於外觀需求較高的漆包線客戶。<br>
                2. 拉伸性能好，可拉絲到 0.05mm 規格以下極細銅線。<br>
                3. 連續拉伸連續退火，2.6mm 伸長率可達 32% 以上，<br>伸張柔軟度佳，適合各類銅產品加工。<br>
                4. 採無軸式包裝，便於運送及儲存。<br>"
    main_product_cate_2_title: "MW-35C 複合雙塗耐高溫漆包線 EIWH"
    main_product_cate_2_content: "<br>
                1. 生產範圍: 0.20~3.0mm<br>
                2. 耐熱性極佳，複合式塗佈，耐磨耗性能優異，絕緣耐壓非常好<br>
                3. 具有良好的可繞性，適合應用於各種苛刻高佔積率的高速繞線機種<br>
                4. 結合聚酯亞胺及聚醯胺醯亞胺雙重特性加上台一獨特製程，完美呈<br>現此複合塗佈漆包線優異性能適合各種高端電機繞線使用<br>"
    main_product_cate_3_title: "絕緣材料"
    main_product_cate_3_content: "<br>
                本事業部產品乃機能性樹脂、塗料、或稱凡立水，主要係運用於漆包線之外層披覆絕緣材料；故特別重視產品之絕緣特性、機械特性與耐熱特性。
                概括產品分類，計有：聚酯類樹脂（PEW類）、聚酯亞胺類樹脂（EIW類）、聚胺酯類樹脂（UEW類)、聚醯胺亞胺類樹脂（AIW類）、尼龍類樹脂(NY類)、其他特殊機能性塗料樹脂<br>"
    main_product_cate_4_title: "耐熱耐燃電纜"
    main_product_cate_4_content: "<br>
                產品涵蓋 300℃、380℃ 耐熱及 840℃、950℃ 耐燃電纜、產品通過財團法人消防安全中心基金會（CFS）之耐熱電線電纜認可基準及耐燃電纜認可基準認證，被覆材料包含低煙無鹵等材料，適用於消防安全設備緊急供電系統之電源、控制回路、警報、監視及通信線路。<br>"
    main_product_cate_5_title: "資訊、通訊、消費性電子產品之電源線連接器(傳輸線)"
    main_product_cate_5_content: "<br>
                電源傳輸線及附插接頭之電源傳輸線組為各式電子產品之電源供應組件中末端用來與電源插座相連之元件，主要功用為傳輸電源，屬於電子連接器的一種，故可將之統稱為電源連接器。由於電源連接器品質的良窳足以影響電子機器間電力傳輸的信賴度及安全性，因此在電子產品的應用上是一項相當重要的零組件。"
    main_product_cate_6_title: 	"抗突波漆包線"
    main_product_cate_6_content: "<br>
                1. 特性：漆膜具耐變頻脈冲高電壓(突波)性能，有效消散<br>
                   變頻脈冲電流導致的漆膜介質過度發熱而冲蝕的現象，<br>
                   並於高溫高壓高頻下耐壽命較一般同等級耐熱線為優。<br>
                2. 用途：高頻變壓器、變頻馬達、感應伺服馬達繞線材。<br>
                　轉動機器：密封直流馬達、電動工具、電動汽車馬達。<br>"
