    title_1: "1、垂直整合的企業架構"
    title_1_content: "擁有行業所需之垂直整合企業架構，從銅材原材料取得，到漆包線所需之外層披覆絕緣材料，垂直控管品質，確保穩定高質之漆包線生產。"
