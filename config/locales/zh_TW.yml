  center:
    main_title: "台一國際通過聯合國物資採購監管中心的審核<br>台一系列產品榮獲聯合國物資採購中心推薦之指定產品"
    title_1: "聯合國物資採購監管中心臺灣中心介紹"
    title_1_content_1: "成立於美國洛杉磯、直屬聯合國的世界資訊機構<br>
                    （WIO-UN）是全球最權威、最全面的資訊機構，多年來為各國的發展和進步，做出了卓越的貢獻。<br>
                    <br>
                    為了讓「聯合國千年發展目標」早日實現，聯合國世界資訊機構董事會決定聯合國際資本、基金、銀行等成立聯合國世界資訊機構金融投資集團（WIO-UN Corp），在 2011 年底獲得中國駐美國洛杉磯總領事館正式確認，並於 2012 年成立中國運營總部。<br>
                    <br>
                    聯合國世界資訊機構金融投資集團多年來集合國際資本在世界各國成功地對接了超大型項目，並成功安排多家國際銀行、基金以及信託公司完成了多個專案融資，為進一步落實聯合國千年發展目標，共謀和諧發展之路，經聯合國世界資訊機構美國總部批准，又在中國成立聯合國物資採購監管中心（UNMPCC），為中國企業物資進入聯合國採購和各國政府採購提供服務，為推廣世界高科技專案提供商務平台。"
    title_1_content_2: "為幫助更多台灣企業進入聯合國採購和成員國採購的行列，並引進世界高科技項目進入台灣，聯合國物資採購監管中心特授權中華關懷兩岸企業聯合會會長吳達民先生全權籌辦聯合國物資採購監管中心台灣中心（UNMPCCTW），讓台灣也有專屬平台，為實現聯合國千年發展目標共同努力，貢獻一份力量。"
    title_1_content_3: "資料來源："
    title_1_content_4: "聯合國物資採購監管中心台灣中心網站"
