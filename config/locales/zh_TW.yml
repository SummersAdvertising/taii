  about-responsibility:
    main_title: "企業責任"
    title_one: "落實公司治理"
    title_one_content: "<ul><li>台一集團訂有相關企業社會責任之制度與執行的相關規定。</li><li>台一集團設置有推動企業社會責任專（兼）職單位運作相關措施。</li><li>集團總部及各事業部相關權責單位共同推動企業社會責任之運行，並透過環保政策，以實踐社會責任時對公司產生的具體效果即為減少資源的浪費並增進能源使用效率。</li></ul>"
    title_two: "發展永續環境"
    title_two_content: "台一集團實踐社會責任時透過各種宣傳方式，宣示公司的企業社會責任目標，如：推動 RoHS 無危害物質管制作業系統，積極推動綠色生產及採購作業，並實現於製程中。同時推動清潔生產技術，將資源充分利用，改善製程及操作管理，以減少廢棄物之產生並選用低污染或無污染之原物料。 "
    title_three: "維護社會公益"
    title_three_content: "<ul><li>遵守相關勞動法規，保障員工之合法權益，建立適當之管理方法與程序。</li><li>提供員工安全與健康之工作環境，並對員工定期實施安全與健康教育。</li><li>制定並公開其消費者權益政策，以及對其產品與服務提供透明且有效之消費者申訴程序。 </li><li>與供應商合作，共同致力提升企業社會責任。</li><li>藉由商業活動、實物捐贈、企業志工服務或其他免費專業服務，參與社區發展及慈善公益團體相關活動。</li></ul>"
