    title_three_content: "本集團致力於產品之垂直深加工以提高產品附加價值，來維持市場競爭力與公司永續經營，同時形成龐大之規模經濟結構以積極擴張產業範圍。<br>本集團致力於形成跨產業聯盟並加強與上下游廠商之合作。<br>本集團致力於強化資本結構與鞏固管理基石。"
    title_four: "台一國際企業簡介"
    title_four_content: "台一國際股份有限公司創立於西元1954年，迄今已有60年的歷史。<br><br>目前集團共計有五個廠及兩家子公司，分別為台灣的觀音廠（電線電纜）、新竹廠（漆包線）、樹脂廠（絕緣材料）三廠及瀚頂生物科技(水產養殖)、台一重工(複合金屬)兩公司，中國有台一銅業（漆包線）、台一江銅（銅桿）兩廠；公司產品線包含各式高、中、低壓電纜、光纜、漆包線、平角線、三層絕緣線、車用電子線、電源線、鍍錫銅線、太陽能線等，產品主要用途在於高效能的信號傳遞、電力傳送及能源轉換之用。<br><br>產品範圍含蓋上游裸銅線生產製造，到漆包線、電力電纜、光纜及絕緣材料，產業關連性高，具垂直水準整合的優勢。相關產品並已取得 ISO9001、ISO14001、TS16949 、QC080000等相關認證，並透過SAP ERP整合企業整體資源規劃系統，產品品質與工廠管理已與國際大廠並駕齊驅。新進成立瀚頂生物科技，跨足有機生態水產養殖領域，並獲ISO22000與HACCP食品安全認證；而台一重工則從事于高科技之複合金屬、抗菌金屬與高強度不銹鋼材之產品開發與運用領域發展。<br><br>公司經營的成果卓越，據 2014 年天下雜誌兩岸三地上市公司2000 大企業的調查，台一國際集團營收規模居 73 名且列為金屬製品業第2名，擁有良好的市占率及優良的客戶群，營業規模領先其他台灣、中國大陸及香港上市的同業。本集團已成為中國大陸國內裸銅線及電磁線行業的領導生產廠商，是中國大陸第三大及華南地區最大的裸銅線及漆包線生產廠商。"

