    title_1_desc: "公司祼銅線產品年產能 18 萬噸，集團有漆包線、電力電纜、電線電纜、電子線、通信線等產品群製造，熟悉客戶之需求，並擁有規模優勢及優質客戶群，是珠三角地區同行業龍頭企業。"
    title_2: "2、先進的生產設備"
    title_2_desc: "公司除引進製造銅材世界最主流設備系統--美國南線公司 SCR 連鑄連軋鑄造機,並且配以最新研發之電子控制系統，促使 SCR 設備性能更加優異、產能更為提高、制程技術更為成熟、製造成本更加低廉。"
    title_3: "3、全面的技術支援服務"
    title_3_desc: "公司在技術上與美國南線公司（Southwire）保持長期技術合作，並同時秉承臺灣母公司四十多年銅加工行業產品製造經驗，擁有堅強技術團隊，使產品品質長保優良穩定。"
