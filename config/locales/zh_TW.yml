    title_three: "3、因應未來需求預籌人力"
    title_three_content: "建立具市場競爭力之薪酬制度，客觀公正的績效考核，鼓勵核心職能、管理職能與技術職能成長的晉升制度，兼顧制度與人性角度，廣納天下英才。"
