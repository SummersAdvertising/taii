  guanyin-product-8:
    main_title: "電線電纜、高中壓電纜"
    title_1: "1、電線電纜"
    title_1_content_1: "<h5>控制電纜</h5>
              以聚乙烯絕緣，聚氯乙烯被覆（CEV）及聚氯乙烯絕緣，聚氯乙烯被覆 CVV，主要用於600V 以下發變電所控制電路，及一般器具控制迴路用線符合 JIS C3401、TPC A040 等標準。<br>
              <br>"
    title_1_content_2: "<h5>聚乙烯絕緣電纜</h5>
              額定電壓 450／750V 及以下聚氯乙絕緣電線及軟線，可以客制按 IEC 等各國標準製造符合 JIS C3605 標準。<br>
              <br>"
    title_1_content_3: "<h5>600V 交連聚乙烯絕緣銅帶遮蔽控制電纜</h5>
              適用於防干擾機器控制迴路用電纜符合 JCS 258A 標準。<br>
              <br>"
    title_1_content_4: "<h5>輻照交連電纜</h5>
              可依客戶需求按國際電工委員會推薦標準 IEC，英國標準及美國標準生產。<br>
              <br>"
    title_1_content_5: "<h5>PVC電線</h5>
              以聚氯乙烯為主要成分混合物絕緣,主要用於 600V 以下之一般電氣工作物之絕緣電線，及一般建築用線符合 TPC A006，JIS C3342 等標準。 <br>
              <br>"
    title_1_content_6: "<h5>電梯電纜</h5>
              適應電梯升降移動性，不時來回彎曲，抗張，防導體延伸斷裂柔軟，耐機械性，扭力平衡，承受應力平衡符合 JIS C3408 等各國標準。<br>
              <br>"
    title_1_content_7: "<h5>出口線</h5>
              聚氯乙烯成分混合物絕緣，出口線柔軟性佳，一般應用於電氣機具之引出連接線及配電盤內部之接線及其他需有彎曲性配電線適用於馬達出口線。<br>
              <br>"
    title_1_content_8: "<h5>輕便電纜</h5>
              輕便電纜俗稱卡浦胎（Cabtye）電纜，主要用於工廠，礦場，農場及其他移動性如電動工具，吊車等用途符合 JIS C3312 等標準。"
    title_2: "2、消防線"
    title_2_content_1: "<h5>127／230KV ~ 330/345KV 交連聚乙烯絕緣電力電纜</h5>
              本產品適用於市電工頻 127/230kV ~ 330/345kV 交連聚乙烯絕緣電力電纜符合IEC62067 及 GB／Z18890.2 標準適用於高電壓輸電線路用。 <br>
              <br>"
    title_2_content_2: "<h5>600V~87／161KV交連聚乙烯絕緣電力電纜</h5>
              本產品適用於市電工頻 600V ~ 87／161kV 符合 IEC60502、IEC60840、GB／T12706GB／T11013 標準輸配電線路的電能配送。<br>
              <br>"
    title_2_content_3: "<h5>防蟻電力電纜</h5>
              額定電壓 127／230KV 及以下交連聚乙烯絕緣銅芯,鋁芯防蟻害電纜符合 IEC60502、IEC60840 及 GB2951.38。<br>
              <br>"
    title_2_content_4: "<h5>抗水樹電纜</h5>
              本產品適用市電工頻 3.6／6kV~ 26／35kV，濕氣較重，或地下水較豐富下地敷設電纜及有控制水樹生長需求，增強可靠運行輸配電線路符合 TPC 業研 155 等標準。<br>
