  human-taiwan-1:
    main_title: "台灣總公司 - 人力資源政策"
    subtitle: "人力資源發展是人力資源管理功能中的重要部分，不僅包括訓練與發展，更包括個人的生涯規劃與發展活動及績效評量；為持續提升組織效能，奠基符合企業短、中、長程營運發展之人力資產，持續開發與優化人力資源，台一國際制定如下的人力資源政策："
    title_one: "1、強化職能因應組織發展"
    title_one_content: "透過工作分析與職能差異化檢視，擬定提升改善計劃，規劃階段性的訓練及養成，逐步深化核心人才的專業能力，拓展人才的視野。"
    title_two: "2、提升績效、利潤共享"
    title_two_content: "以關鍵績效指標設定績效考核項目，透過雙向制定考核標準及面談，共同制定提升改善計劃，強化主管與部屬間的信賴度及認同感，以達績效管理目標。同時規劃執行生產獎金制度，以事業部月經營成果（營業利益獲利回饋），結合產量、屑線率、出貨量等指標計算獎金額度，依個人月績效表現核發，以達利潤共享。"
    title_three: "3、因應未來需求預籌人力"
    title_three_content: "建立具市場競爭力之薪酬制度，客觀公正的績效考核，鼓勵核心職能、管理職能與技術職能成長的晉升制度，兼顧制度與人性角度，廣納天下英才。"
    title_four: "4、人才優化精進方案"
    title_four_content: "因應集團發展與策略目標，規劃經營主管培訓、儲備幹部訓練等計劃，評選各階人員學經能力及發展潛能，擬定訓練計劃，進行各階主管人才養成，以創造高效團隊。"
    title_five: "5、工作環境權與員工關係"
    title_five_content: "「安全第一」是我們對員工在工作場所的承諾，亦為安衛政策的最高指導原則，適時強化員工安全衛生的知識與技能，創造零工安事故的工作環境；同時透過關懷員工需求，提供員工急難救助與法律諮詢等，凝聚員工的向心力。"
